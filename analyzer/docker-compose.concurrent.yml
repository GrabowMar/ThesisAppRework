# Concurrent Analyzer Architecture - Horizontal Scaling
# ======================================================
#
# This docker-compose runs MULTIPLE REPLICAS of each analyzer service
# for true concurrent analysis processing.
#
# Architecture:
# - 3 replicas of static-analyzer (ports 2001-2003)
# - 3 replicas of dynamic-analyzer (ports 2011-2013)
# - 3 replicas of performance-tester (ports 2021-2023)
# - 3 replicas of ai-analyzer (ports 2031-2033)
#
# Each replica can handle 2-3 concurrent analyses internally.
# Total capacity: ~24-36 concurrent analyses across all services.
#
# Usage:
#   cd analyzer
#   docker compose -f docker-compose.concurrent.yml up -d

services:
  # ===== STATIC ANALYZER REPLICAS (3x) =====
  static-analyzer-1:
    build:
      context: ..
      dockerfile: analyzer/services/static-analyzer/Dockerfile
    ports:
      - "2001:2001"
    container_name: "static-analyzer-1"
    environment:
      - LOG_LEVEL=INFO
      - WEBSOCKET_HOST=0.0.0.0
      - WEBSOCKET_PORT=2001
      - MAX_CONCURRENT_ANALYSES=2
      - PYTHONPATH=/app
    volumes:
      - ../generated/apps:/app/sources:ro
      - ../results:/app/results
    healthcheck:
      test: ["CMD", "python", "health_check.py"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    user: "1000:1000"
    restart: unless-stopped
    networks:
      - analyzer-network
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

