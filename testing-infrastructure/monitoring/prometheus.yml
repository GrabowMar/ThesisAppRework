global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:80']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'security-scanner'
    static_configs:
      - targets: ['security-scanner:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'performance-tester'
    static_configs:
      - targets: ['performance-tester:8002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'zap-scanner'
    static_configs:
      - targets: ['zap-scanner:8003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'test-coordinator'
    static_configs:
      - targets: ['test-coordinator:8005']
    metrics_path: '/metrics'
    scrape_interval: 30s
