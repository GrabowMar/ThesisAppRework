events {
    worker_connections 1024;
}

http {
    upstream security-scanner {
        server security-scanner:8001;
    }
    
    upstream performance-tester {
        server performance-tester:8002;
    }
    
    upstream zap-scanner {
        server zap-scanner:8003;
    }
    
    upstream test-coordinator {
        server test-coordinator:8005;
    }

    server {
        listen 80;
        
        # Health check endpoint
        location /health {
            return 200 'API Gateway OK';
            add_header Content-Type text/plain;
        }
        
        # Security scanner routes
        location /security/ {
            proxy_pass http://security-scanner/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Performance tester routes  
        location /performance/ {
            proxy_pass http://performance-tester/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # ZAP scanner routes
        location /zap/ {
            proxy_pass http://zap-scanner/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # Test coordinator routes
        location /coordinator/ {
            proxy_pass http://test-coordinator/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
