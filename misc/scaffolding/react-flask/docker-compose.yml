# Docker Compose for Generated React-Flask Application
# Uses shared thesis-apps-network to prevent Docker network pool exhaustion

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-app{{app_num}}}_backend
    ports:
      - "${BACKEND_PORT:-{{backend_port|5000}}}:{{backend_port|5000}}"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT={{backend_port|5000}}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:{{frontend_port|8000}}}
    volumes:
      # Persist database
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:{{backend_port|5000}}/api/health || exit 1"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - thesis-apps-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-app{{app_num}}}_frontend
    ports:
      - "${FRONTEND_PORT:-{{frontend_port|8000}}}:80"
    environment:
      - VITE_BACKEND_URL=http://localhost:${BACKEND_PORT:-{{backend_port|5000}}}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - thesis-apps-network

volumes:
  backend-data:
    driver: local

networks:
  thesis-apps-network:
    name: thesis-apps-network
