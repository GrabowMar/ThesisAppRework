version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_devstral_medium_app5_backend_6409
        ports:
            - "6409:6409"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_devstral_medium_app5_frontend_9409
        ports:
            - "9409:9409"
        environment:
            - PORT=9409
            - VITE_BACKEND_API_TARGET=http://backend:6409
            - VITE_FRONTEND_PORT=9409
        restart: always
        depends_on:
            - backend
