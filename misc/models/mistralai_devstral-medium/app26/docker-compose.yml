version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_devstral_medium_app26_backend_6451
        ports:
            - "6451:6451"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_devstral_medium_app26_frontend_9451
        ports:
            - "9451:9451"
        environment:
            - PORT=9451
            - VITE_BACKEND_API_TARGET=http://backend:6451
            - VITE_FRONTEND_PORT=9451
        restart: always
        depends_on:
            - backend
