version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_devstral_medium_app25_backend_6449
        ports:
            - "6449:6449"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_devstral_medium_app25_frontend_9449
        ports:
            - "9449:9449"
        environment:
            - PORT=9449
            - VITE_BACKEND_API_TARGET=http://backend:6449
            - VITE_FRONTEND_PORT=9449
        restart: always
        depends_on:
            - backend
