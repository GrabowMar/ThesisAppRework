version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_devstral_medium_app16_backend_6431
        ports:
            - "6431:6431"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_devstral_medium_app16_frontend_9431
        ports:
            - "9431:9431"
        environment:
            - PORT=9431
            - VITE_BACKEND_API_TARGET=http://backend:6431
            - VITE_FRONTEND_PORT=9431
        restart: always
        depends_on:
            - backend
