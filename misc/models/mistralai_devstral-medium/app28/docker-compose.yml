version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_devstral_medium_app28_backend_6455
        ports:
            - "6455:6455"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_devstral_medium_app28_frontend_9455
        ports:
            - "9455:9455"
        environment:
            - PORT=9455
            - VITE_BACKEND_API_TARGET=http://backend:6455
            - VITE_FRONTEND_PORT=9455
        restart: always
        depends_on:
            - backend
