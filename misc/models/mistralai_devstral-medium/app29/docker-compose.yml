version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_devstral_medium_app29_backend_6457
        ports:
            - "6457:6457"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_devstral_medium_app29_frontend_9457
        ports:
            - "9457:9457"
        environment:
            - PORT=9457
            - VITE_BACKEND_API_TARGET=http://backend:6457
            - VITE_FRONTEND_PORT=9457
        restart: always
        depends_on:
            - backend
