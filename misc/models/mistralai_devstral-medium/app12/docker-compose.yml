version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_devstral_medium_app12_backend_6423
        ports:
            - "6423:6423"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_devstral_medium_app12_frontend_9423
        ports:
            - "9423:9423"
        environment:
            - PORT=9423
            - VITE_BACKEND_API_TARGET=http://backend:6423
            - VITE_FRONTEND_PORT=9423
        restart: always
        depends_on:
            - backend
