version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_devstral_medium_app30_backend_6459
        ports:
            - "6459:6459"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_devstral_medium_app30_frontend_9459
        ports:
            - "9459:9459"
        environment:
            - PORT=9459
            - VITE_BACKEND_API_TARGET=http://backend:6459
            - VITE_FRONTEND_PORT=9459
        restart: always
        depends_on:
            - backend
