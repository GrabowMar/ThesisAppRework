version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_devstral_medium_app10_backend_6419
        ports:
            - "6419:6419"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_devstral_medium_app10_frontend_9419
        ports:
            - "9419:9419"
        environment:
            - PORT=9419
            - VITE_BACKEND_API_TARGET=http://backend:6419
            - VITE_FRONTEND_PORT=9419
        restart: always
        depends_on:
            - backend
