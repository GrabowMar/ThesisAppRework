version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_devstral_medium_app23_backend_6445
        ports:
            - "6445:6445"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_devstral_medium_app23_frontend_9445
        ports:
            - "9445:9445"
        environment:
            - PORT=9445
            - VITE_BACKEND_API_TARGET=http://backend:6445
            - VITE_FRONTEND_PORT=9445
        restart: always
        depends_on:
            - backend
