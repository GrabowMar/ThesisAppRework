version: '3.8'
services:
    backend:
        build: ./backend
        container_name: nousresearch_deephermes_3_llama_3_8b_preview_app5_backend_5709
        ports:
            - "5709:5709"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: nousresearch_deephermes_3_llama_3_8b_preview_app5_frontend_8709
        ports:
            - "8709:8709"
        environment:
            - PORT=8709
            - VITE_BACKEND_API_TARGET=http://backend:5709
            - VITE_FRONTEND_PORT=8709
        restart: always
        depends_on:
            - backend
