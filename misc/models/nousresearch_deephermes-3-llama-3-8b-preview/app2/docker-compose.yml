version: '3.8'
services:
    backend:
        build: ./backend
        container_name: nousresearch_deephermes_3_llama_3_8b_preview_app2_backend_5703
        ports:
            - "5703:5703"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: nousresearch_deephermes_3_llama_3_8b_preview_app2_frontend_8703
        ports:
            - "8703:8703"
        environment:
            - PORT=8703
            - VITE_BACKEND_API_TARGET=http://backend:5703
            - VITE_FRONTEND_PORT=8703
        restart: always
        depends_on:
            - backend
