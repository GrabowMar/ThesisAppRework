version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app9_backend_5157
        ports:
            - "5157:5157"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app9_frontend_8157
        ports:
            - "8157:8157"
        environment:
            - PORT=8157
            - VITE_BACKEND_API_TARGET=http://backend:5157
            - VITE_FRONTEND_PORT=8157
        restart: always
        depends_on:
            - backend
