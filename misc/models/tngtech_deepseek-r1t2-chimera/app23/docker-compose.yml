version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app23_backend_5185
        ports:
            - "5185:5185"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app23_frontend_8185
        ports:
            - "8185:8185"
        environment:
            - PORT=8185
            - VITE_BACKEND_API_TARGET=http://backend:5185
            - VITE_FRONTEND_PORT=8185
        restart: always
        depends_on:
            - backend
