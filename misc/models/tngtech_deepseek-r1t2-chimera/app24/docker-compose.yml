version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app24_backend_5187
        ports:
            - "5187:5187"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app24_frontend_8187
        ports:
            - "8187:8187"
        environment:
            - PORT=8187
            - VITE_BACKEND_API_TARGET=http://backend:5187
            - VITE_FRONTEND_PORT=8187
        restart: always
        depends_on:
            - backend
