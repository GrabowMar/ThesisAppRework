version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app30_backend_5199
        ports:
            - "5199:5199"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app30_frontend_8199
        ports:
            - "8199:8199"
        environment:
            - PORT=8199
            - VITE_BACKEND_API_TARGET=http://backend:5199
            - VITE_FRONTEND_PORT=8199
        restart: always
        depends_on:
            - backend
