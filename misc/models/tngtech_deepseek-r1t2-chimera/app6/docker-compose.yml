version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app6_backend_5151
        ports:
            - "5151:5151"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app6_frontend_8151
        ports:
            - "8151:8151"
        environment:
            - PORT=8151
            - VITE_BACKEND_API_TARGET=http://backend:5151
            - VITE_FRONTEND_PORT=8151
        restart: always
        depends_on:
            - backend
