version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app16_backend_5171
        ports:
            - "5171:5171"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app16_frontend_8171
        ports:
            - "8171:8171"
        environment:
            - PORT=8171
            - VITE_BACKEND_API_TARGET=http://backend:5171
            - VITE_FRONTEND_PORT=8171
        restart: always
        depends_on:
            - backend
