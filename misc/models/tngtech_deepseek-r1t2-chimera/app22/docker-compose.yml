version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app22_backend_5183
        ports:
            - "5183:5183"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

