version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app8_backend_5155
        ports:
            - "5155:5155"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app8_frontend_8155
        ports:
            - "8155:8155"
        environment:
            - PORT=8155
            - VITE_BACKEND_API_TARGET=http://backend:5155
            - VITE_FRONTEND_PORT=8155
        restart: always
        depends_on:
            - backend
