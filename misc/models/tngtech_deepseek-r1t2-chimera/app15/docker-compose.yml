version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app15_backend_5169
        ports:
            - "5169:5169"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app15_frontend_8169
        ports:
            - "8169:8169"
        environment:
            - PORT=8169
            - VITE_BACKEND_API_TARGET=http://backend:5169
            - VITE_FRONTEND_PORT=8169
        restart: always
        depends_on:
            - backend
