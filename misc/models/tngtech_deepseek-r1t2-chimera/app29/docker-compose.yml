version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app29_backend_5197
        ports:
            - "5197:5197"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app29_frontend_8197
        ports:
            - "8197:8197"
        environment:
            - PORT=8197
            - VITE_BACKEND_API_TARGET=http://backend:5197
            - VITE_FRONTEND_PORT=8197
        restart: always
        depends_on:
            - backend
