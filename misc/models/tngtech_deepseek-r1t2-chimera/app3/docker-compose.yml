version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app3_backend_5145
        ports:
            - "5145:5145"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app3_frontend_8145
        ports:
            - "8145:8145"
        environment:
            - PORT=8145
            - VITE_BACKEND_API_TARGET=http://backend:5145
            - VITE_FRONTEND_PORT=8145
        restart: always
        depends_on:
            - backend
