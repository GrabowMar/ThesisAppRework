version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app20_backend_5179
        ports:
            - "5179:5179"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app20_frontend_8179
        ports:
            - "8179:8179"
        environment:
            - PORT=8179
            - VITE_BACKEND_API_TARGET=http://backend:5179
            - VITE_FRONTEND_PORT=8179
        restart: always
        depends_on:
            - backend
