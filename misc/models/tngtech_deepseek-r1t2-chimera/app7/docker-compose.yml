version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app7_backend_5153
        ports:
            - "5153:5153"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app7_frontend_8153
        ports:
            - "8153:8153"
        environment:
            - PORT=8153
            - VITE_BACKEND_API_TARGET=http://backend:5153
            - VITE_FRONTEND_PORT=8153
        restart: always
        depends_on:
            - backend
