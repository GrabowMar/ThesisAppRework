version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app21_backend_5181
        ports:
            - "5181:5181"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app21_frontend_8181
        ports:
            - "8181:8181"
        environment:
            - PORT=8181
            - VITE_BACKEND_API_TARGET=http://backend:5181
            - VITE_FRONTEND_PORT=8181
        restart: always
        depends_on:
            - backend
