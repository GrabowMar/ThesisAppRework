version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app25_backend_5189
        ports:
            - "5189:5189"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

