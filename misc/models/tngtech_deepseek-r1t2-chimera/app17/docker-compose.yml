version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tngtech_deepseek_r1t2_chimera_app17_backend_5173
        ports:
            - "5173:5173"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tngtech_deepseek_r1t2_chimera_app17_frontend_8173
        ports:
            - "8173:8173"
        environment:
            - PORT=8173
            - VITE_BACKEND_API_TARGET=http://backend:5173
            - VITE_FRONTEND_PORT=8173
        restart: always
        depends_on:
            - backend
