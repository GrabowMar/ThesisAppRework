version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app6_backend_5081
        ports:
            - "5081:5081"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app6_frontend_8081
        ports:
            - "8081:8081"
        environment:
            - PORT=8081
            - VITE_BACKEND_API_TARGET=http://backend:5081
            - VITE_FRONTEND_PORT=8081
        restart: always
        depends_on:
            - backend
