version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app21_backend_5111
        ports:
            - "5111:5111"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app21_frontend_8111
        ports:
            - "8111:8111"
        environment:
            - PORT=8111
            - VITE_BACKEND_API_TARGET=http://backend:5111
            - VITE_FRONTEND_PORT=8111
        restart: always
        depends_on:
            - backend
