version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app28_backend_5125
        ports:
            - "5125:5125"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app28_frontend_8125
        ports:
            - "8125:8125"
        environment:
            - PORT=8125
            - VITE_BACKEND_API_TARGET=http://backend:5125
            - VITE_FRONTEND_PORT=8125
        restart: always
        depends_on:
            - backend
