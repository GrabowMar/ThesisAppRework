version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app29_backend_5127
        ports:
            - "5127:5127"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app29_frontend_8127
        ports:
            - "8127:8127"
        environment:
            - PORT=8127
            - VITE_BACKEND_API_TARGET=http://backend:5127
            - VITE_FRONTEND_PORT=8127
        restart: always
        depends_on:
            - backend
