version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app20_backend_5109
        ports:
            - "5109:5109"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app20_frontend_8109
        ports:
            - "8109:8109"
        environment:
            - PORT=8109
            - VITE_BACKEND_API_TARGET=http://backend:5109
            - VITE_FRONTEND_PORT=8109
        restart: always
        depends_on:
            - backend
