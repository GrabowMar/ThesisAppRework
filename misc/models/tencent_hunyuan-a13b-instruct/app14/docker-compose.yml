version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app14_backend_5097
        ports:
            - "5097:5097"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app14_frontend_8097
        ports:
            - "8097:8097"
        environment:
            - PORT=8097
            - VITE_BACKEND_API_TARGET=http://backend:5097
            - VITE_FRONTEND_PORT=8097
        restart: always
        depends_on:
            - backend
