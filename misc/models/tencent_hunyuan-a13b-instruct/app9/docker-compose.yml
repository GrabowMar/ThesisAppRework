version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app9_backend_5087
        ports:
            - "5087:5087"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app9_frontend_8087
        ports:
            - "8087:8087"
        environment:
            - PORT=8087
            - VITE_BACKEND_API_TARGET=http://backend:5087
            - VITE_FRONTEND_PORT=8087
        restart: always
        depends_on:
            - backend
