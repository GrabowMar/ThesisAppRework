version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app4_backend_5077
        ports:
            - "5077:5077"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app4_frontend_8077
        ports:
            - "8077:8077"
        environment:
            - PORT=8077
            - VITE_BACKEND_API_TARGET=http://backend:5077
            - VITE_FRONTEND_PORT=8077
        restart: always
        depends_on:
            - backend
