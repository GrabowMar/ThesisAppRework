version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app1_backend_5071
        ports:
            - "5071:5071"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app1_frontend_8071
        ports:
            - "8071:8071"
        environment:
            - PORT=8071
            - VITE_BACKEND_API_TARGET=http://backend:5071
            - VITE_FRONTEND_PORT=8071
        restart: always
        depends_on:
            - backend
