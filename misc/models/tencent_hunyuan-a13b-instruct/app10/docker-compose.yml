version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app10_backend_5089
        ports:
            - "5089:5089"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app10_frontend_8089
        ports:
            - "8089:8089"
        environment:
            - PORT=8089
            - VITE_BACKEND_API_TARGET=http://backend:5089
            - VITE_FRONTEND_PORT=8089
        restart: always
        depends_on:
            - backend
