version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app3_backend_5075
        ports:
            - "5075:5075"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app3_frontend_8075
        ports:
            - "8075:8075"
        environment:
            - PORT=8075
            - VITE_BACKEND_API_TARGET=http://backend:5075
            - VITE_FRONTEND_PORT=8075
        restart: always
        depends_on:
            - backend
