version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app22_backend_5113
        ports:
            - "5113:5113"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app22_frontend_8113
        ports:
            - "8113:8113"
        environment:
            - PORT=8113
            - VITE_BACKEND_API_TARGET=http://backend:5113
            - VITE_FRONTEND_PORT=8113
        restart: always
        depends_on:
            - backend
