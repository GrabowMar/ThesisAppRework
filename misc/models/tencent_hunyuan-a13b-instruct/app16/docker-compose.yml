version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app16_backend_5101
        ports:
            - "5101:5101"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app16_frontend_8101
        ports:
            - "8101:8101"
        environment:
            - PORT=8101
            - VITE_BACKEND_API_TARGET=http://backend:5101
            - VITE_FRONTEND_PORT=8101
        restart: always
        depends_on:
            - backend
