version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app18_backend_5105
        ports:
            - "5105:5105"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app18_frontend_8105
        ports:
            - "8105:8105"
        environment:
            - PORT=8105
            - VITE_BACKEND_API_TARGET=http://backend:5105
            - VITE_FRONTEND_PORT=8105
        restart: always
        depends_on:
            - backend
