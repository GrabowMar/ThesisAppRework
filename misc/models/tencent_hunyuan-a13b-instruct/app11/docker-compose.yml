version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app11_backend_5091
        ports:
            - "5091:5091"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app11_frontend_8091
        ports:
            - "8091:8091"
        environment:
            - PORT=8091
            - VITE_BACKEND_API_TARGET=http://backend:5091
            - VITE_FRONTEND_PORT=8091
        restart: always
        depends_on:
            - backend
