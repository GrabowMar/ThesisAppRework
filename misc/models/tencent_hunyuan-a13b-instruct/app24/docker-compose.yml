version: '3.8'
services:
    backend:
        build: ./backend
        container_name: tencent_hunyuan_a13b_instruct_app24_backend_5117
        ports:
            - "5117:5117"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: tencent_hunyuan_a13b_instruct_app24_frontend_8117
        ports:
            - "8117:8117"
        environment:
            - PORT=8117
            - VITE_BACKEND_API_TARGET=http://backend:5117
            - VITE_FRONTEND_PORT=8117
        restart: always
        depends_on:
            - backend
