version: '3.8'
services:
    backend:
        build: ./backend
        container_name: thudm_glm_4_32b_app28_backend_5685
        ports:
            - "5685:5685"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: thudm_glm_4_32b_app28_frontend_8685
        ports:
            - "8685:8685"
        environment:
            - PORT=8685
            - VITE_BACKEND_API_TARGET=http://backend:5685
            - VITE_FRONTEND_PORT=8685
        restart: always
        depends_on:
            - backend
