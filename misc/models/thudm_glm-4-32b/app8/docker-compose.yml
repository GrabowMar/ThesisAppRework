version: '3.8'
services:
    backend:
        build: ./backend
        container_name: thudm_glm_4_32b_app8_backend_5645
        ports:
            - "5645:5645"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: thudm_glm_4_32b_app8_frontend_8645
        ports:
            - "8645:8645"
        environment:
            - PORT=8645
            - VITE_BACKEND_API_TARGET=http://backend:5645
            - VITE_FRONTEND_PORT=8645
        restart: always
        depends_on:
            - backend
