version: '3.8'
services:
    backend:
        build: ./backend
        container_name: thudm_glm_4_32b_app21_backend_5671
        ports:
            - "5671:5671"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: thudm_glm_4_32b_app21_frontend_8671
        ports:
            - "8671:8671"
        environment:
            - PORT=8671
            - VITE_BACKEND_API_TARGET=http://backend:5671
            - VITE_FRONTEND_PORT=8671
        restart: always
        depends_on:
            - backend
