version: '3.8'
services:
    backend:
        build: ./backend
        container_name: thudm_glm_4_32b_app11_backend_5651
        ports:
            - "5651:5651"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: thudm_glm_4_32b_app11_frontend_8651
        ports:
            - "8651:8651"
        environment:
            - PORT=8651
            - VITE_BACKEND_API_TARGET=http://backend:5651
            - VITE_FRONTEND_PORT=8651
        restart: always
        depends_on:
            - backend
