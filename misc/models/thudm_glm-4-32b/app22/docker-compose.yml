version: '3.8'
services:
    backend:
        build: ./backend
        container_name: thudm_glm_4_32b_app22_backend_5673
        ports:
            - "5673:5673"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: thudm_glm_4_32b_app22_frontend_8673
        ports:
            - "8673:8673"
