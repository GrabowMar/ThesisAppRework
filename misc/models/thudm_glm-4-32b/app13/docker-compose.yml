version: '3.8'
services:
    backend:
        build: ./backend
        container_name: thudm_glm_4_32b_app13_backend_5655
        ports:
            - "5655:5655"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: thudm_glm_4_32b_app13_frontend_8655
        ports:
            - "8655:8655"
        environment:
            - PORT=8655
            - VITE_BACKEND_API_TARGET=http://backend:5655
            - VITE_FRONTEND_PORT=8655
        restart: always
        depends_on:
            - backend
