version: '3.8'
services:
    backend:
        build: ./backend
        container_name: thudm_glm_4_32b_app6_backend_5641
        ports:
            - "5641:5641"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: thudm_glm_4_32b_app6_frontend_8641
        ports:
            - "8641:8641"
        environment:
            - PORT=8641
            - VITE_BACKEND_API_TARGET=http://backend:5641
            - VITE_FRONTEND_PORT=8641
        restart: always
        depends_on:
            - backend
