version: '3.8'
services:
    backend:
        build: ./backend
        container_name: thudm_glm_4_32b_app4_backend_5637
        ports:
            - "5637:5637"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: thudm_glm_4_32b_app4_frontend_8637
        ports:
            - "8637:8637"
        environment:
            - PORT=8637
            - VITE_BACKEND_API_TARGET=http://backend:5637
            - VITE_FRONTEND_PORT=8637
        restart: always
        depends_on:
            - backend
