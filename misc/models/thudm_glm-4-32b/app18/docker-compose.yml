version: '3.8'
services:
    backend:
        build: ./backend
        container_name: thudm_glm_4_32b_app18_backend_5665
        ports:
            - "5665:5665"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: thudm_glm_4_32b_app18_frontend_8665
        ports:
            - "8665:8665"
        environment:
            - PORT=8665
            - VITE_BACKEND_API_TARGET=http://backend:5665
            - VITE_FRONTEND_PORT=8665
        restart: always
        depends_on:
            - backend
