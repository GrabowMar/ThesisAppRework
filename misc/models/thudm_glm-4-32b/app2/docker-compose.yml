version: '3.8'
services:
    backend:
        build: ./backend
        container_name: thudm_glm_4_32b_app2_backend_5633
        ports:
            - "5633:5633"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: thudm_glm_4_32b_app2_frontend_8633
        ports:
            - "8633:8633"
        environment:
            - PORT=8633
            - VITE_BACKEND_API_TARGET=http://backend:5633
            - VITE_FRONTEND_PORT=8633
        restart: always
        depends_on:
            - backend
