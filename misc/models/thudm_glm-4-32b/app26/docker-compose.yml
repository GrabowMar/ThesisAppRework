version: '3.8'
services:
    backend:
        build: ./backend
        container_name: thudm_glm_4_32b_app26_backend_5681
        ports:
            - "5681:5681"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: thudm_glm_4_32b_app26_frontend_8681
        ports:
            - "8681:8681"
        environment:
            - PORT=8681
            - VITE_BACKEND_API_TARGET=http://backend:5681
            - VITE_FRONTEND_PORT=8681
        restart: always
        depends_on:
            - backend
