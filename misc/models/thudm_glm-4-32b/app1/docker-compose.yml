version: '3.8'
services:
    backend:
        build: ./backend
        container_name: thudm_glm_4_32b_app1_backend_5631
        ports:
            - "5631:5631"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: thudm_glm_4_32b_app1_frontend_8631
        ports:
            - "8631:8631"
        environment:
            - PORT=8631
            - VITE_BACKEND_API_TARGET=http://backend:5631
            - VITE_FRONTEND_PORT=8631
        restart: always
        depends_on:
            - backend
