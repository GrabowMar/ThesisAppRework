version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app12_backend_5023
        ports:
            - "5023:5023"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app12_frontend_8023
        ports:
            - "8023:8023"
        environment:
            - PORT=8023
            - VITE_BACKEND_API_TARGET=http://backend:5023
            - VITE_FRONTEND_PORT=8023
        restart: always
        depends_on:
            - backend
