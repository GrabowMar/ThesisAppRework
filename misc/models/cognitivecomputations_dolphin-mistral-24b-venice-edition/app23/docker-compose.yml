version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app23_backend_5045
        ports:
            - "5045:5045"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app23_frontend_8045
        ports:
            - "8045:8045"
        environment:
            - PORT=8045
            - VITE_BACKEND_API_TARGET=http://backend:5045
            - VITE_FRONTEND_PORT=8045
        restart: always
        depends_on:
            - backend
