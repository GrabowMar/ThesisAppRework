version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app24_backend_5047
        ports:
            - "5047:5047"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app24_frontend_8047
        ports:
            - "8047:8047"
        environment:
            - PORT=8047
            - VITE_BACKEND_API_TARGET=http://backend:5047
            - VITE_FRONTEND_PORT=8047
        restart: always
        depends_on:
            - backend
