version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app21_backend_5041
        ports:
            - "5041:5041"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app21_frontend_8041
        ports:
            - "8041:8041"
        environment:
            - PORT=8041
            - VITE_BACKEND_API_TARGET=http://backend:5041
            - VITE_FRONTEND_PORT=8041
        restart: always
        depends_on:
            - backend
