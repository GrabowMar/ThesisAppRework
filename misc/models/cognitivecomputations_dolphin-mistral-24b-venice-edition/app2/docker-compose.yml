version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app2_backend_5003
        ports:
            - "5003:5003"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app2_frontend_8003
        ports:
            - "8003:8003"
        environment:
            - PORT=8003
            - VITE_BACKEND_API_TARGET=http://backend:5003
            - VITE_FRONTEND_PORT=8003
        restart: always
        depends_on:
            - backend
