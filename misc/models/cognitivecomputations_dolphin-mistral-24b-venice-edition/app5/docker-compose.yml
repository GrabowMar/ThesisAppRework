version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app5_backend_5009
        ports:
            - "5009:5009"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app5_frontend_8009
        ports:
            - "8009:8009"
        environment:
            - PORT=8009
            - VITE_BACKEND_API_TARGET=http://backend:5009
            - VITE_FRONTEND_PORT=8009
        restart: always
        depends_on:
            - backend
