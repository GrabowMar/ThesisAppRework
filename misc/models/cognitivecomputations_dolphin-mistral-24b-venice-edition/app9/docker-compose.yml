version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app9_backend_5017
        ports:
            - "5017:5017"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app9_frontend_8017
        ports:
            - "8017:8017"
        environment:
            - PORT=8017
            - VITE_BACKEND_API_TARGET=http://backend:5017
            - VITE_FRONTEND_PORT=8017
        restart: always
        depends_on:
            - backend
