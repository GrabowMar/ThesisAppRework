version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app27_backend_5053
        ports:
            - "5053:5053"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app27_frontend_8053
        ports:
            - "8053:8053"
        environment:
            - PORT=8053
            - VITE_BACKEND_API_TARGET=http://backend:5053
            - VITE_FRONTEND_PORT=8053
        restart: always
        depends_on:
            - backend
