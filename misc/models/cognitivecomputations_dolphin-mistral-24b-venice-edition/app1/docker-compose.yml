version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app1_backend_5001
        ports:
            - "5001:5001"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app1_frontend_8001
        ports:
            - "8001:8001"
        environment:
            - PORT=8001
            - VITE_BACKEND_API_TARGET=http://backend:5001
            - VITE_FRONTEND_PORT=8001
        restart: always
        depends_on:
            - backend
