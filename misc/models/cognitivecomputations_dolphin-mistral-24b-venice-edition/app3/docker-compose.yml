version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app3_backend_5005
        ports:
            - "5005:5005"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app3_frontend_8005
        ports:
            - "8005:8005"
        environment:
            - PORT=8005
            - VITE_BACKEND_API_TARGET=http://backend:5005
            - VITE_FRONTEND_PORT=8005
        restart: always
        depends_on:
            - backend
