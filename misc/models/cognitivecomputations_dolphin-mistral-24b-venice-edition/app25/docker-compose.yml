version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app25_backend_5049
        ports:
            - "5049:5049"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

