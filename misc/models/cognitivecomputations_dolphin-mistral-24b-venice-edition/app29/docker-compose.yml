version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app29_backend_5057
        ports:
            - "5057:5057"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app29_frontend_8057
        ports:
            - "8057:8057"
        environment:
            - PORT=8057
            - VITE_BACKEND_API_TARGET=http://backend:5057
            - VITE_FRONTEND_PORT=8057
        restart: always
        depends_on:
            - backend
