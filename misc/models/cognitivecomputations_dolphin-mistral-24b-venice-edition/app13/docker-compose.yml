version: '3.8'
services:
    backend:
        build: ./backend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app13_backend_5025
        ports:
            - "5025:5025"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: cognitivecomputations_dolphin_mistral_24b_venice_edition_app13_frontend_8025
        ports:
            - "8025:8025"
        environment:
            - PORT=8025
            - VITE_BACKEND_API_TARGET=http://backend:5025
            - VITE_FRONTEND_PORT=8025
        restart: always
        depends_on:
            - backend
