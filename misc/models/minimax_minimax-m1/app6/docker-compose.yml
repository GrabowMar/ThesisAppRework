version: '3.8'
services:
    backend:
        build: ./backend
        container_name: minimax_minimax_m1_app6_backend_6691
        ports:
            - "6691:6691"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: minimax_minimax_m1_app6_frontend_9691
        ports:
            - "9691:9691"
        environment:
            - PORT=9691
            - VITE_BACKEND_API_TARGET=http://backend:6691
            - VITE_FRONTEND_PORT=9691
        restart: always
        depends_on:
            - backend
