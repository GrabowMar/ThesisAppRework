version: '3.8'
services:
    backend:
        build: ./backend
        container_name: minimax_minimax_m1_app27_backend_6733
        ports:
            - "6733:6733"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: minimax_minimax_m1_app27_frontend_9733
        ports:
            - "9733:9733"
        environment:
            - PORT=9733
            - VITE_BACKEND_API_TARGET=http://backend:6733
            - VITE_FRONTEND_PORT=9733
        restart: always
        depends_on:
            - backend
