version: '3.8'
services:
    backend:
        build: ./backend
        container_name: minimax_minimax_m1_app18_backend_6715
        ports:
            - "6715:6715"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: minimax_minimax_m1_app18_frontend_9715
        ports:
            - "9715:9715"
        environment:
            - PORT=9715
            - VITE_BACKEND_API_TARGET=http://backend:6715
            - VITE_FRONTEND_PORT=9715
        restart: always
        depends_on:
            - backend
