version: '3.8'
services:
    backend:
        build: ./backend
        container_name: minimax_minimax_m1_app16_backend_6711
        ports:
            - "6711:6711"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: minimax_minimax_m1_app16_frontend_9711
        ports:
            - "9711:9711"
        environment:
            - PORT=9711
            - VITE_BACKEND_API_TARGET=http://backend:6711
            - VITE_FRONTEND_PORT=9711
        restart: always
        depends_on:
            - backend
