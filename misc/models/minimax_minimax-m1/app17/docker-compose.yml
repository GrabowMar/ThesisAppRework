version: '3.8'
services:
    backend:
        build: ./backend
        container_name: minimax_minimax_m1_app17_backend_6713
        ports:
            - "6713:6713"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: minimax_minimax_m1_app17_frontend_9713
        ports:
            - "9713:9713"
        environment:
            - PORT=9713
            - VITE_BACKEND_API_TARGET=http://backend:6713
            - VITE_FRONTEND_PORT=9713
        restart: always
        depends_on:
            - backend
