version: '3.8'
services:
    backend:
        build: ./backend
        container_name: minimax_minimax_m1_app11_backend_6701
        ports:
            - "6701:6701"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: minimax_minimax_m1_app11_frontend_9701
        ports:
            - "9701:9701"
        environment:
            - PORT=9701
            - VITE_BACKEND_API_TARGET=http://backend:6701
            - VITE_FRONTEND_PORT=9701
        restart: always
        depends_on:
            - backend
