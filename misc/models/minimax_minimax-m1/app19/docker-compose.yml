version: '3.8'
services:
    backend:
        build: ./backend
        container_name: minimax_minimax_m1_app19_backend_6717
        ports:
            - "6717:6717"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: minimax_minimax_m1_app19_frontend_9717
        ports:
            - "9717:9717"
        environment:
            - PORT=9717
            - VITE_BACKEND_API_TARGET=http://backend:6717
            - VITE_FRONTEND_PORT=9717
        restart: always
        depends_on:
            - backend
