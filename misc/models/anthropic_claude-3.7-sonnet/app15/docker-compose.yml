version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app15_backend_6079
        ports:
            - "6079:6079"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app15_frontend_9079
        ports:
            - "9079:9079"
        environment:
            - PORT=9079
            - VITE_BACKEND_API_TARGET=http://backend:6079
            - VITE_FRONTEND_PORT=9079
        restart: always
        depends_on:
            - backend
