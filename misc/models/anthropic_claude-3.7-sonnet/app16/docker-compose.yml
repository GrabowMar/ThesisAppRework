version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app16_backend_6081
        ports:
            - "6081:6081"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app16_frontend_9081
        ports:
            - "9081:9081"
        environment:
            - PORT=9081
            - VITE_BACKEND_API_TARGET=http://backend:6081
            - VITE_FRONTEND_PORT=9081
        restart: always
        depends_on:
            - backend
