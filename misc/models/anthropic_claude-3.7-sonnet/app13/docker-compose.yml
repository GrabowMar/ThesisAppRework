version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app13_backend_6075
        ports:
            - "6075:6075"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app13_frontend_9075
        ports:
            - "9075:9075"
        environment:
            - PORT=9075
            - VITE_BACKEND_API_TARGET=http://backend:6075
            - VITE_FRONTEND_PORT=9075
        restart: always
        depends_on:
            - backend
