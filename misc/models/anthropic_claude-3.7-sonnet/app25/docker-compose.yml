version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app25_backend_6099
        ports:
            - "6099:6099"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app25_frontend_9099
        ports:
            - "9099:9099"
        environment:
            - PORT=9099
            - VITE_BACKEND_API_TARGET=http://backend:6099
            - VITE_FRONTEND_PORT=9099
        restart: always
        depends_on:
            - backend
