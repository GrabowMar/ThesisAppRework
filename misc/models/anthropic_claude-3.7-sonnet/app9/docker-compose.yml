version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app9_backend_6067
        ports:
            - "6067:6067"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app9_frontend_9067
        ports:
            - "9067:9067"
        environment:
            - PORT=9067
            - VITE_BACKEND_API_TARGET=http://backend:6067
            - VITE_FRONTEND_PORT=9067
        restart: always
        depends_on:
            - backend
