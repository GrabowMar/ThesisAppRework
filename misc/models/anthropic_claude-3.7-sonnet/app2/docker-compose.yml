version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app2_backend_6053
        ports:
            - "6053:6053"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app2_frontend_9053
        ports:
            - "9053:9053"
        environment:
            - PORT=9053
            - VITE_BACKEND_API_TARGET=http://backend:6053
            - VITE_FRONTEND_PORT=9053
        restart: always
        depends_on:
            - backend
