version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app18_backend_6085
        ports:
            - "6085:6085"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app18_frontend_9085
        ports:
            - "9085:9085"
        environment:
            - PORT=9085
            - VITE_BACKEND_API_TARGET=http://backend:6085
            - VITE_FRONTEND_PORT=9085
        restart: always
        depends_on:
            - backend
