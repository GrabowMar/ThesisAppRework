version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_3_7_sonnet_app4_backend_6057
        ports:
            - "6057:6057"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_3_7_sonnet_app4_frontend_9057
        ports:
            - "9057:9057"
        environment:
            - PORT=9057
            - VITE_BACKEND_API_TARGET=http://backend:6057
            - VITE_FRONTEND_PORT=9057
        restart: always
        depends_on:
            - backend
