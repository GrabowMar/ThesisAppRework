version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_app21_backend_5951
        ports:
            - "5951:5951"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_app21_frontend_8951
        ports:
            - "8951:8951"
        environment:
            - PORT=8951
            - VITE_BACKEND_API_TARGET=http://backend:5951
            - VITE_FRONTEND_PORT=8951
        restart: always
        depends_on:
            - backend
