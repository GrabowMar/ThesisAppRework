version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_app24_backend_5957
        ports:
            - "5957:5957"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_app24_frontend_8957
        ports:
            - "8957:8957"
        environment:
            - PORT=8957
            - VITE_BACKEND_API_TARGET=http://backend:5957
            - VITE_FRONTEND_PORT=8957
        restart: always
        depends_on:
            - backend
