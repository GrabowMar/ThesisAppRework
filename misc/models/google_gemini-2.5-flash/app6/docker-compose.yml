version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_app6_backend_5921
        ports:
            - "5921:5921"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_app6_frontend_8921
        ports:
            - "8921:8921"
        environment:
            - PORT=8921
            - VITE_BACKEND_API_TARGET=http://backend:5921
            - VITE_FRONTEND_PORT=8921
        restart: always
        depends_on:
            - backend
