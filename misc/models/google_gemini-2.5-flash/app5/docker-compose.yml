version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_app5_backend_5919
        ports:
            - "5919:5919"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_app5_frontend_8919
        ports:
            - "8919:8919"
        environment:
            - PORT=8919
            - VITE_BACKEND_API_TARGET=http://backend:5919
            - VITE_FRONTEND_PORT=8919
        restart: always
        depends_on:
            - backend
