version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_app4_backend_5917
        ports:
            - "5917:5917"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_app4_frontend_8917
        ports:
            - "8917:8917"
        environment:
            - PORT=8917
            - VITE_BACKEND_API_TARGET=http://backend:5917
            - VITE_FRONTEND_PORT=8917
        restart: always
        depends_on:
            - backend
