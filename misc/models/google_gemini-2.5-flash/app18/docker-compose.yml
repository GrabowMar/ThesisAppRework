version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_app18_backend_5945
        ports:
            - "5945:5945"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_app18_frontend_8945
        ports:
            - "8945:8945"
        environment:
            - PORT=8945
            - VITE_BACKEND_API_TARGET=http://backend:5945
            - VITE_FRONTEND_PORT=8945
        restart: always
        depends_on:
            - backend
