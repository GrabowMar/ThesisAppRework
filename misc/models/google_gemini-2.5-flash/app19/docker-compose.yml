version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_app19_backend_5947
        ports:
            - "5947:5947"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_app19_frontend_8947
        ports:
            - "8947:8947"
        environment:
            - PORT=8947
            - VITE_BACKEND_API_TARGET=http://backend:5947
            - VITE_FRONTEND_PORT=8947
        restart: always
        depends_on:
            - backend
