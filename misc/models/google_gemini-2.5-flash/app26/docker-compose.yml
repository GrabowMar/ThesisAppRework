version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_app26_backend_5961
        ports:
            - "5961:5961"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_app26_frontend_8961
        ports:
            - "8961:8961"
        environment:
            - PORT=8961
            - VITE_BACKEND_API_TARGET=http://backend:5961
            - VITE_FRONTEND_PORT=8961
        restart: always
        depends_on:
            - backend
