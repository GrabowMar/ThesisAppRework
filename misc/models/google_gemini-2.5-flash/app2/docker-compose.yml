version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_app2_backend_5913
        ports:
            - "5913:5913"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_app2_frontend_8913
        ports:
            - "8913:8913"
        environment:
            - PORT=8913
            - VITE_BACKEND_API_TARGET=http://backend:5913
            - VITE_FRONTEND_PORT=8913
        restart: always
        depends_on:
            - backend
