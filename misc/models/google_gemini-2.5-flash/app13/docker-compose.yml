version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_app13_backend_5935
        ports:
            - "5935:5935"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_app13_frontend_8935
        ports:
            - "8935:8935"
        environment:
            - PORT=8935
            - VITE_BACKEND_API_TARGET=http://backend:5935
            - VITE_FRONTEND_PORT=8935
        restart: always
        depends_on:
            - backend
