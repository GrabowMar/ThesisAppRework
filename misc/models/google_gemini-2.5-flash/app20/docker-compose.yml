version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_app20_backend_5949
        ports:
            - "5949:5949"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_app20_frontend_8949
        ports:
            - "8949:8949"
        environment:
            - PORT=8949
            - VITE_BACKEND_API_TARGET=http://backend:5949
            - VITE_FRONTEND_PORT=8949
        restart: always
        depends_on:
            - backend
