version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_flash_app23_backend_5955
        ports:
            - "5955:5955"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_flash_app23_frontend_8955
        ports:
            - "8955:8955"
        environment:
            - PORT=8955
            - VITE_BACKEND_API_TARGET=http://backend:5955
            - VITE_FRONTEND_PORT=8955
        restart: always
        depends_on:
            - backend
