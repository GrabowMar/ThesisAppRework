version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_r1_0528_app20_backend_6299
        ports:
            - "6299:6299"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_r1_0528_app20_frontend_9299
        ports:
            - "9299:9299"
        environment:
            - PORT=9299
            - VITE_BACKEND_API_TARGET=http://backend:6299
            - VITE_FRONTEND_PORT=9299
        restart: always
        depends_on:
            - backend
