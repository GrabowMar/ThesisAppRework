version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_r1_0528_app21_backend_6301
        ports:
            - "6301:6301"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_r1_0528_app21_frontend_9301
        ports:
            - "9301:9301"
        environment:
            - PORT=9301
            - VITE_BACKEND_API_TARGET=http://backend:6301
            - VITE_FRONTEND_PORT=9301
        restart: always
        depends_on:
            - backend
