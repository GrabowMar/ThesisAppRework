version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_r1_0528_app12_backend_6283
        ports:
            - "6283:6283"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_r1_0528_app12_frontend_9283
        ports:
            - "9283:9283"
        environment:
            - PORT=9283
            - VITE_BACKEND_API_TARGET=http://backend:6283
            - VITE_FRONTEND_PORT=9283
        restart: always
        depends_on:
            - backend
