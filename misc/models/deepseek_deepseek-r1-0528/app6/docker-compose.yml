version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_r1_0528_app6_backend_6271
        ports:
            - "6271:6271"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_r1_0528_app6_frontend_9271
        ports:
            - "9271:9271"
        environment:
            - PORT=9271
            - VITE_BACKEND_API_TARGET=http://backend:6271
            - VITE_FRONTEND_PORT=9271
        restart: always
        depends_on:
            - backend
