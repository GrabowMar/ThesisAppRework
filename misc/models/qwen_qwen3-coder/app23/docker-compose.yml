version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_coder_app23_backend_6585
        ports:
            - "6585:6585"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_coder_app23_frontend_9585
        ports:
            - "9585:9585"
        environment:
            - PORT=9585
            - VITE_BACKEND_API_TARGET=http://backend:6585
            - VITE_FRONTEND_PORT=9585
        restart: always
        depends_on:
            - backend
