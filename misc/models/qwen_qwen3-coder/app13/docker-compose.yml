version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_coder_app13_backend_6565
        ports:
            - "6565:6565"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_coder_app13_frontend_9565
        ports:
            - "9565:9565"
        environment:
            - PORT=9565
            - VITE_BACKEND_API_TARGET=http://backend:6565
            - VITE_FRONTEND_PORT=9565
        restart: always
        depends_on:
            - backend
