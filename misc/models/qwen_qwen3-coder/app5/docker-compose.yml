version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_coder_app5_backend_6549
        ports:
            - "6549:6549"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_coder_app5_frontend_9549
        ports:
            - "9549:9549"
        environment:
            - PORT=9549
            - VITE_BACKEND_API_TARGET=http://backend:6549
            - VITE_FRONTEND_PORT=9549
        restart: always
        depends_on:
            - backend
