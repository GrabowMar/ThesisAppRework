version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_coder_app15_backend_6569
        ports:
            - "6569:6569"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_coder_app15_frontend_9569
        ports:
            - "9569:9569"
        environment:
            - PORT=9569
            - VITE_BACKEND_API_TARGET=http://backend:6569
            - VITE_FRONTEND_PORT=9569
        restart: always
        depends_on:
            - backend
