version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_coder_app1_backend_6541
        ports:
            - "6541:6541"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_coder_app1_frontend_9541
        ports:
            - "9541:9541"
        environment:
            - PORT=9541
            - VITE_BACKEND_API_TARGET=http://backend:6541
            - VITE_FRONTEND_PORT=9541
        restart: always
        depends_on:
            - backend
