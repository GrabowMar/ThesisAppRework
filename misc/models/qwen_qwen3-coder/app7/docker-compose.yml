version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_coder_app7_backend_6553
        ports:
            - "6553:6553"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_coder_app7_frontend_9553
        ports:
            - "9553:9553"
        environment:
            - PORT=9553
            - VITE_BACKEND_API_TARGET=http://backend:6553
            - VITE_FRONTEND_PORT=9553
        restart: always
        depends_on:
            - backend
