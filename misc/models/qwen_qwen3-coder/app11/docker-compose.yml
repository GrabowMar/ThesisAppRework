version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_coder_app11_backend_6561
        ports:
            - "6561:6561"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_coder_app11_frontend_9561
        ports:
            - "9561:9561"
        environment:
            - PORT=9561
            - VITE_BACKEND_API_TARGET=http://backend:6561
            - VITE_FRONTEND_PORT=9561
        restart: always
        depends_on:
            - backend
