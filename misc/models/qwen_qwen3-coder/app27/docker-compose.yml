version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_coder_app27_backend_6593
        ports:
            - "6593:6593"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_coder_app27_frontend_9593
        ports:
            - "9593:9593"
        environment:
            - PORT=9593
            - VITE_BACKEND_API_TARGET=http://backend:6593
            - VITE_FRONTEND_PORT=9593
        restart: always
        depends_on:
            - backend
