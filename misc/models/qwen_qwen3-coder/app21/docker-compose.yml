version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_coder_app21_backend_6581
        ports:
            - "6581:6581"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_coder_app21_frontend_9581
        ports:
            - "9581:9581"
        environment:
            - PORT=9581
            - VITE_BACKEND_API_TARGET=http://backend:6581
            - VITE_FRONTEND_PORT=9581
        restart: always
        depends_on:
            - backend
