version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_coder_app14_backend_6567
        ports:
            - "6567:6567"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_coder_app14_frontend_9567
        ports:
            - "9567:9567"
        environment:
            - PORT=9567
            - VITE_BACKEND_API_TARGET=http://backend:6567
            - VITE_FRONTEND_PORT=9567
        restart: always
        depends_on:
            - backend
