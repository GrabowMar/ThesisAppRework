version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app19_backend_5527
        ports:
            - "5527:5527"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app19_frontend_8527
        ports:
            - "8527:8527"
        environment:
            - PORT=8527
            - VITE_BACKEND_API_TARGET=http://backend:5527
            - VITE_FRONTEND_PORT=8527
        restart: always
        depends_on:
            - backend
