version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app1_backend_5491
        ports:
            - "5491:5491"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app1_frontend_8491
        ports:
            - "8491:8491"
        environment:
            - PORT=8491
            - VITE_BACKEND_API_TARGET=http://backend:5491
            - VITE_FRONTEND_PORT=8491
        restart: always
        depends_on:
            - backend
