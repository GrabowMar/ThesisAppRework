version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app12_backend_5513
        ports:
            - "5513:5513"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app12_frontend_8513
        ports:
            - "8513:8513"
        environment:
            - PORT=8513
            - VITE_BACKEND_API_TARGET=http://backend:5513
            - VITE_FRONTEND_PORT=8513
        restart: always
        depends_on:
            - backend
