version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app26_backend_5541
        ports:
            - "5541:5541"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app26_frontend_8541
        ports:
            - "8541:8541"
        environment:
            - PORT=8541
            - VITE_BACKEND_API_TARGET=http://backend:5541
            - VITE_FRONTEND_PORT=8541
        restart: always
        depends_on:
            - backend
