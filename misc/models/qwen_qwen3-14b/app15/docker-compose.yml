version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app15_backend_5519
        ports:
            - "5519:5519"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app15_frontend_8519
        ports:
            - "8519:8519"
        environment:
            - PORT=8519
            - VITE_BACKEND_API_TARGET=http://backend:5519
            - VITE_FRONTEND_PORT=8519
        restart: always
        depends_on:
            - backend
