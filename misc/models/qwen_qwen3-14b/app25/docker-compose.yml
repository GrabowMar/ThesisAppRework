version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app25_backend_5539
        ports:
            - "5539:5539"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app25_frontend_8539
        ports:
            - "8539:8539"
        environment:
            - PORT=8539
            - VITE_BACKEND_API_TARGET=http://backend:5539
            - VITE_FRONTEND_PORT=8539
        restart: always
        depends_on:
            - backend
