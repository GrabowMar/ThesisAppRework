version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app9_backend_5507
        ports:
            - "5507:5507"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app9_frontend_8507
        ports:
            - "8507:8507"
        environment:
            - PORT=8507
            - VITE_BACKEND_API_TARGET=http://backend:5507
            - VITE_FRONTEND_PORT=8507
        restart: always
        depends_on:
            - backend
