version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app3_backend_5495
        ports:
            - "5495:5495"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app3_frontend_8495
        ports:
            - "8495:8495"
        environment:
            - PORT=8495
            - VITE_BACKEND_API_TARGET=http://backend:5495
            - VITE_FRONTEND_PORT=8495
        restart: always
        depends_on:
            - backend
