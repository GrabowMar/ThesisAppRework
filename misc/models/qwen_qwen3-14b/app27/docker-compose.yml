version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app27_backend_5543
        ports:
            - "5543:5543"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app27_frontend_8543
        ports:
            - "8543:8543"
        environment:
            - PORT=8543
            - VITE_BACKEND_API_TARGET=http://backend:5543
            - VITE_FRONTEND_PORT=8543
        restart: always
        depends_on:
            - backend
