version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app23_backend_5535
        ports:
            - "5535:5535"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app23_frontend_8535
        ports:
            - "8535:8535"
        environment:
            - PORT=8535
            - VITE_BACKEND_API_TARGET=http://backend:5535
            - VITE_FRONTEND_PORT=8535
        restart: always
        depends_on:
            - backend
