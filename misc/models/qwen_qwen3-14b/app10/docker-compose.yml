version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app10_backend_5509
        ports:
            - "5509:5509"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app10_frontend_8509
        ports:
            - "8509:8509"
        environment:
            - PORT=8509
            - VITE_BACKEND_API_TARGET=http://backend:5509
            - VITE_FRONTEND_PORT=8509
        restart: always
        depends_on:
            - backend
