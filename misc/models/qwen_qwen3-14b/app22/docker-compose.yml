version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app22_backend_5533
        ports:
            - "5533:5533"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app22_frontend_8533
        ports:
            - "8533:8533"
        environment:
            - PORT=8533
            - VITE_BACKEND_API_TARGET=http://backend:5533
            - VITE_FRONTEND_PORT=8533
        restart: always
        depends_on:
            - backend
