version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app5_backend_5499
        ports:
            - "5499:5499"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app5_frontend_8499
        ports:
            - "8499:8499"
        environment:
            - PORT=8499
            - VITE_BACKEND_API_TARGET=http://backend:5499
            - VITE_FRONTEND_PORT=8499
        restart: always
        depends_on:
            - backend
