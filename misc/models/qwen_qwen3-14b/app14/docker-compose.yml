version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app14_backend_5517
        ports:
            - "5517:5517"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app14_frontend_8517
        ports:
            - "8517:8517"
        environment:
            - PORT=8517
            - VITE_BACKEND_API_TARGET=http://backend:5517
            - VITE_FRONTEND_PORT=8517
        restart: always
        depends_on:
            - backend
