version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_14b_app24_backend_5537
        ports:
            - "5537:5537"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_14b_app24_frontend_8537
        ports:
            - "8537:8537"
        environment:
            - PORT=8537
            - VITE_BACKEND_API_TARGET=http://backend:5537
            - VITE_FRONTEND_PORT=8537
        restart: always
        depends_on:
            - backend
