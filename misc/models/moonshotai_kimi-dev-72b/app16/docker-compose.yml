version: '3.8'
services:
    backend:
        build: ./backend
        container_name: moonshotai_kimi_dev_72b_app16_backend_5311
        ports:
            - "5311:5311"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: moonshotai_kimi_dev_72b_app16_frontend_8311
