version: '3.8'
services:
    backend:
        build: ./backend
        container_name: moonshotai_kimi_dev_72b_app7_backend_5293
        ports:
            - "5293:5293"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: moonshotai_kimi_dev_72b_app7_frontend_8293
        ports:
            - "8293:8293"
        environment:
            - PORT=8293
            - VITE_BACKEND_API_TARGET=http://backend:5293
            - VITE_FRONTEND_PORT=8293
        restart: always
        depends_on:
            - backend
