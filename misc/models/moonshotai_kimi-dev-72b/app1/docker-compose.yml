version: '3.8'
services:
    backend:
        build: ./backend
        container_name: moonshotai_kimi_dev_72b_app1_backend_5281
        ports:
            - "5281:5281"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: moonshotai_kimi_dev_72b_app1_frontend_8281
        ports:
            - "8281:8281"
        environment:
            - PORT=8281
            - VITE_BACKEND_API_TARGET=http://backend:5281
            - VITE_FRONTEND_PORT=8281
        restart: always
        depends_on:
            - backend
