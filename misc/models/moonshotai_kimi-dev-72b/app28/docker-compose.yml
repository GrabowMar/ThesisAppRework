version: '3.8'
services:
    backend:
        build: ./backend
        container_name: moonshotai_kimi_dev_72b_app28_backend_5335
        ports:
            - "5335:5335"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: moonshotai_kimi_dev_72b_app28_frontend_8335
        ports:
            - "8335:8335"
        environment:
            - PORT=8335
            - VITE_BACKEND_API_TARGET=http://backend:5335
            - VITE_FRONTEND_PORT=8335
        restart: always
        depends_on:
            - backend
