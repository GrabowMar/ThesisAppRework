version: '3.8'
services:
    backend:
        build: ./backend
        container_name: moonshotai_kimi_dev_72b_app20_backend_5319
        ports:
            - "5319:5319"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: moonshotai_kimi_dev_72b_app20_frontend_8319
        ports:
            - "8319:8319"
        environment:
            - PORT=8319
            - VITE_BACKEND_API_TARGET=http://backend:5319
            - VITE_FRONTEND_PORT=8319
        restart: always
        depends_on:
            - backend
