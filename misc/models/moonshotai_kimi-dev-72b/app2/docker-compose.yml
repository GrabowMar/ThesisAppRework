version: '3.8'
services:
    backend:
        build: ./backend
        container_name: moonshotai_kimi_dev_72b_app2_backend_5283
        ports:
            - "5283:5283"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: moonshotai_kimi_dev_72b_app2_frontend_8283
        ports:
            - "8283:8283"
        environment:
            - PORT=8283
            - VITE_BACKEND_API_TARGET=http://backend:5283
            - VITE_FRONTEND_PORT=8283
        restart: always
        depends_on:
            - backend
