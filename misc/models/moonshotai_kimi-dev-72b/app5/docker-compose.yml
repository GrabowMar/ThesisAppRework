version: '3.8'
services:
    backend:
        build: ./backend
        container_name: moonshotai_kimi_dev_72b_app5_backend_5289
        ports:
            - "5289:5289"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: moonshotai_kimi_dev_72b_app5_frontend_8289
        ports:
            - "8289:8289"
        environment:
            - PORT=8289
            - VITE_BACKEND_API_TARGET=http://backend:5289
            - VITE_FRONTEND_PORT=8289
        restart: always
        depends_on:
            - backend
