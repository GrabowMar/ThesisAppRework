version: '3.8'
services:
    backend:
        build: ./backend
        container_name: moonshotai_kimi_dev_72b_app21_backend_5321
        ports:
            - "5321:5321"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: moonshotai_kimi_dev_72b_app21_frontend_8321
        ports:
            - "8321:8321"
        environment:
            - PORT=8321
            - VITE_BACKEND_API_TARGET=http://backend:5321
            - VITE_FRONTEND_PORT=8321
        restart: always
        depends_on:
            - backend
