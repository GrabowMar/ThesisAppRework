version: '3.8'
services:
    backend:
        build: ./backend
        container_name: moonshotai_kimi_dev_72b_app6_backend_5291
        ports:
            - "5291:5291"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: moonshotai_kimi_dev_72b_app6_frontend_8291
        ports:
            - "8291:8291"
        environment:
            - PORT=8291
            - VITE_BACKEND_API_TARGET=http://backend:5291
            - VITE_FRONTEND_PORT=8291
        restart: always
        depends_on:
            - backend
