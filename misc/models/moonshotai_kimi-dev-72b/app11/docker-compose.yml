version: '3.8'
services:
    backend:
        build: ./backend
        container_name: moonshotai_kimi_dev_72b_app11_backend_5301
        ports:
            - "5301:5301"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: moonshotai_kimi_dev_72b_app11_frontend_8301
        ports:
            - "8301:8301"
        environment:
            - PORT=8301
            - VITE_BACKEND_API_TARGET=http://backend:5301
            - VITE_FRONTEND_PORT=8301
        restart: always
        depends_on:
            - backend
