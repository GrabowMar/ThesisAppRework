version: '3.8'
services:
    backend:
        build: ./backend
        container_name: moonshotai_kimi_dev_72b_app30_backend_5339
        ports:
            - "5339:5339"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: moonshotai_kimi_dev_72b_app30_frontend_8339
        ports:
            - "8339:8339"
        environment:
            - PORT=8339
            - VITE_BACKEND_API_TARGET=http://backend:5339
            - VITE_FRONTEND_PORT=8339
        restart: always
        depends_on:
            - backend
