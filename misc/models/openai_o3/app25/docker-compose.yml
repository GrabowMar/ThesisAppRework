version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_o3_app25_backend_6379
        ports:
            - "6379:6379"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_o3_app25_frontend_9379
        ports:
            - "9379:9379"
        environment:
            - PORT=9379
            - VITE_BACKEND_API_TARGET=http://backend:6379
            - VITE_FRONTEND_PORT=9379
        restart: always
        depends_on:
            - backend
