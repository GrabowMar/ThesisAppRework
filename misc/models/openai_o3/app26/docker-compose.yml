version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_o3_app26_backend_6381
        ports:
            - "6381:6381"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_o3_app26_frontend_9381
        ports:
            - "9381:9381"
        environment:
            - PORT=9381
            - VITE_BACKEND_API_TARGET=http://backend:6381
            - VITE_FRONTEND_PORT=9381
        restart: always
        depends_on:
            - backend
