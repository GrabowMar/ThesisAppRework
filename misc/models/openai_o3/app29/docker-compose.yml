version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_o3_app29_backend_6387
        ports:
            - "6387:6387"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_o3_app29_frontend_9387
        ports:
            - "9387:9387"
        environment:
            - PORT=9387
            - VITE_BACKEND_API_TARGET=http://backend:6387
            - VITE_FRONTEND_PORT=9387
        restart: always
        depends_on:
            - backend
