version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_o3_app27_backend_6383
        ports:
            - "6383:6383"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_o3_app27_frontend_9383
        ports:
            - "9383:9383"
        environment:
            - PORT=9383
            - VITE_BACKEND_API_TARGET=http://backend:6383
            - VITE_FRONTEND_PORT=9383
        restart: always
        depends_on:
            - backend
