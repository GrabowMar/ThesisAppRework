version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_o3_app16_backend_6361
        ports:
            - "6361:6361"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_o3_app16_frontend_9361
        ports:
            - "9361:9361"
        environment:
            - PORT=9361
            - VITE_BACKEND_API_TARGET=http://backend:6361
            - VITE_FRONTEND_PORT=9361
        restart: always
        depends_on:
            - backend
