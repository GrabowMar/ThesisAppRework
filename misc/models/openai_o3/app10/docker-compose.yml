version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_o3_app10_backend_6349
        ports:
            - "6349:6349"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_o3_app10_frontend_9349
        ports:
            - "9349:9349"
        environment:
            - PORT=9349
            - VITE_BACKEND_API_TARGET=http://backend:6349
            - VITE_FRONTEND_PORT=9349
        restart: always
        depends_on:
            - backend
