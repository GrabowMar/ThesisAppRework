version: '3.8'
services:
    backend:
        build: ./backend
        container_name: nvidia_llama_3_1_nemotron_ultra_253b_v1_app16_backend_5451
        ports:
            - "5451:5451"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: nvidia_llama_3_1_nemotron_ultra_253b_v1_app16_frontend_8451
        ports:
            - "8451:8451"
        environment:
            - PORT=8451
            - VITE_BACKEND_API_TARGET=http://backend:5451
            - VITE_FRONTEND_PORT=8451
        restart: always
        depends_on:
            - backend
