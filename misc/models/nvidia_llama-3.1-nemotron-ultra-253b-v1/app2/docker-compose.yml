version: '3.8'
services:
    backend:
        build: ./backend
        container_name: nvidia_llama_3_1_nemotron_ultra_253b_v1_app2_backend_5423
        ports:
            - "5423:5423"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: nvidia_llama_3_1_nemotron_ultra_253b_v1_app2_frontend_8423
        ports:
            - "8423:8423"
        environment:
            - PORT=8423
            - VITE_BACKEND_API_TARGET=http://backend:5423
            - VITE_FRONTEND_PORT=8423
        restart: always
        depends_on:
            - backend
