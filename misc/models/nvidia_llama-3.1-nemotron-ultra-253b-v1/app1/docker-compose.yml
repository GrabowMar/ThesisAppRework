version: '3.8'
services:
    backend:
        build: ./backend
        container_name: nvidia_llama_3_1_nemotron_ultra_253b_v1_app1_backend_5421
        ports:
            - "5421:5421"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: nvidia_llama_3_1_nemotron_ultra_253b_v1_app1_frontend_8421
        ports:
            - "8421:8421"
        environment:
            - PORT=8421
            - VITE_BACKEND_API_TARGET=http://backend:5421
            - VITE_FRONTEND_PORT=8421
        restart: always
        depends_on:
            - backend
