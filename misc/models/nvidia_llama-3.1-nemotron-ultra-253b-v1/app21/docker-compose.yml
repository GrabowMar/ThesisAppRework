version: '3.8'
services:
    backend:
        build: ./backend
        container_name: nvidia_llama_3_1_nemotron_ultra_253b_v1_app21_backend_5461
        ports:
            - "5461:5461"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: nvidia_llama_3_1_nemotron_ultra_253b_v1_app21_frontend_8461
        ports:
            - "8461:8461"
        environment:
            - PORT=8461
            - VITE_BACKEND_API_TARGET=http://backend:5461
            - VITE_FRONTEND_PORT=8461
        restart: always
        depends_on:
            - backend
