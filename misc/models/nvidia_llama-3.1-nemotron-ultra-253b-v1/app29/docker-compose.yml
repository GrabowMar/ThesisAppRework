version: '3.8'
services:
    backend:
        build: ./backend
        container_name: nvidia_llama_3_1_nemotron_ultra_253b_v1_app29_backend_5477
        ports:
            - "5477:5477"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: nvidia_llama_3_1_nemotron_ultra_253b_v1_app29_frontend_8477
        ports:
            - "8477:8477"
        environment:
            - PORT=8477
            - VITE_BACKEND_API_TARGET=http://backend:5477
            - VITE_FRONTEND_PORT=8477
        restart: always
        depends_on:
            - backend
