version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app29_backend_5897
        ports:
            - "5897:5897"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app29_frontend_8897
        ports:
            - "8897:8897"
        environment:
            - PORT=8897
            - VITE_BACKEND_API_TARGET=http://backend:5897
            - VITE_FRONTEND_PORT=8897
        restart: always
        depends_on:
            - backend
