version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app9_backend_5857
        ports:
            - "5857:5857"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app9_frontend_8857
        ports:
            - "8857:8857"
        environment:
            - PORT=8857
            - VITE_BACKEND_API_TARGET=http://backend:5857
            - VITE_FRONTEND_PORT=8857
        restart: always
        depends_on:
            - backend
