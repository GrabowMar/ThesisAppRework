version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app19_backend_5877
        ports:
            - "5877:5877"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app19_frontend_8877
        ports:
            - "8877:8877"
        environment:
            - PORT=8877
            - VITE_BACKEND_API_TARGET=http://backend:5877
            - VITE_FRONTEND_PORT=8877
        restart: always
        depends_on:
            - backend
