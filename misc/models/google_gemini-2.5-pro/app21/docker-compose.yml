version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app21_backend_5881
        ports:
            - "5881:5881"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app21_frontend_8881
        ports:
            - "8881:8881"
        environment:
            - PORT=8881
            - VITE_BACKEND_API_TARGET=http://backend:5881
            - VITE_FRONTEND_PORT=8881
        restart: always
        depends_on:
            - backend
