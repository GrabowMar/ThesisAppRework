version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app13_backend_5865
        ports:
            - "5865:5865"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app13_frontend_8865
        ports:
            - "8865:8865"
        environment:
            - PORT=8865
            - VITE_BACKEND_API_TARGET=http://backend:5865
            - VITE_FRONTEND_PORT=8865
        restart: always
        depends_on:
            - backend
