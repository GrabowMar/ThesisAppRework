version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app6_backend_5851
        ports:
            - "5851:5851"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app6_frontend_8851
        ports:
            - "8851:8851"
        environment:
            - PORT=8851
            - VITE_BACKEND_API_TARGET=http://backend:5851
            - VITE_FRONTEND_PORT=8851
        restart: always
        depends_on:
            - backend
