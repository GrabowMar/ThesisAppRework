version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app7_backend_5853
        ports:
            - "5853:5853"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app7_frontend_8853
        ports:
            - "8853:8853"
        environment:
            - PORT=8853
            - VITE_BACKEND_API_TARGET=http://backend:5853
            - VITE_FRONTEND_PORT=8853
        restart: always
        depends_on:
            - backend
