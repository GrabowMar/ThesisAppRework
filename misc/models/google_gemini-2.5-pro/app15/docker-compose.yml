version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app15_backend_5869
        ports:
            - "5869:5869"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app15_frontend_8869
        ports:
            - "8869:8869"
        environment:
            - PORT=8869
            - VITE_BACKEND_API_TARGET=http://backend:5869
            - VITE_FRONTEND_PORT=8869
        restart: always
        depends_on:
            - backend
