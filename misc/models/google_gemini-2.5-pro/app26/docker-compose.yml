version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app26_backend_5891
        ports:
            - "5891:5891"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app26_frontend_8891
        ports:
            - "8891:8891"
        environment:
            - PORT=8891
            - VITE_BACKEND_API_TARGET=http://backend:5891
            - VITE_FRONTEND_PORT=8891
        restart: always
        depends_on:
            - backend
