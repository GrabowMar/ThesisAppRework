version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app28_backend_5895
        ports:
            - "5895:5895"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app28_frontend_8895
        ports:
            - "8895:8895"
        environment:
            - PORT=8895
            - VITE_BACKEND_API_TARGET=http://backend:5895
            - VITE_FRONTEND_PORT=8895
        restart: always
        depends_on:
            - backend
