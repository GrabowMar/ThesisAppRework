version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app30_backend_5899
        ports:
            - "5899:5899"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app30_frontend_8899
        ports:
            - "8899:8899"
        environment:
            - PORT=8899
            - VITE_BACKEND_API_TARGET=http://backend:5899
            - VITE_FRONTEND_PORT=8899
        restart: always
        depends_on:
            - backend
