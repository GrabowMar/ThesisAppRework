version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app5_backend_5849
        ports:
            - "5849:5849"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app5_frontend_8849
        ports:
            - "8849:8849"
        environment:
            - PORT=8849
            - VITE_BACKEND_API_TARGET=http://backend:5849
            - VITE_FRONTEND_PORT=8849
        restart: always
        depends_on:
            - backend
