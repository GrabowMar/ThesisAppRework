version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app12_backend_5863
        ports:
            - "5863:5863"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app12_frontend_8863
        ports:
            - "8863:8863"
        environment:
            - PORT=8863
            - VITE_BACKEND_API_TARGET=http://backend:5863
            - VITE_FRONTEND_PORT=8863
        restart: always
        depends_on:
            - backend
