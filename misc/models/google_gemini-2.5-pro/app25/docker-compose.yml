version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app25_backend_5889
        ports:
            - "5889:5889"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app25_frontend_8889
        ports:
            - "8889:8889"
        environment:
            - PORT=8889
            - VITE_BACKEND_API_TARGET=http://backend:5889
            - VITE_FRONTEND_PORT=8889
        restart: always
        depends_on:
            - backend
