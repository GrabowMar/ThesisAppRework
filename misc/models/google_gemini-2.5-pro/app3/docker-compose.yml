version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app3_backend_5845
        ports:
            - "5845:5845"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app3_frontend_8845
        ports:
            - "8845:8845"
        environment:
            - PORT=8845
            - VITE_BACKEND_API_TARGET=http://backend:5845
            - VITE_FRONTEND_PORT=8845
        restart: always
        depends_on:
            - backend
