version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app4_backend_5847
        ports:
            - "5847:5847"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app4_frontend_8847
        ports:
            - "8847:8847"
        environment:
            - PORT=8847
            - VITE_BACKEND_API_TARGET=http://backend:5847
            - VITE_FRONTEND_PORT=8847
        restart: always
        depends_on:
            - backend
