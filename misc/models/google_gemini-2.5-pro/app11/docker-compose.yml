version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app11_backend_5861
        ports:
            - "5861:5861"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app11_frontend_8861
        ports:
            - "8861:8861"
        environment:
            - PORT=8861
            - VITE_BACKEND_API_TARGET=http://backend:5861
            - VITE_FRONTEND_PORT=8861
        restart: always
        depends_on:
            - backend
