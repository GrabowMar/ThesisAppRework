version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app8_backend_5855
        ports:
            - "5855:5855"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app8_frontend_8855
        ports:
            - "8855:8855"
        environment:
            - PORT=8855
            - VITE_BACKEND_API_TARGET=http://backend:5855
            - VITE_FRONTEND_PORT=8855
        restart: always
        depends_on:
            - backend
