version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app27_backend_5893
        ports:
            - "5893:5893"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app27_frontend_8893
        ports:
            - "8893:8893"
        environment:
            - PORT=8893
            - VITE_BACKEND_API_TARGET=http://backend:5893
            - VITE_FRONTEND_PORT=8893
        restart: always
        depends_on:
            - backend
