version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app10_backend_5859
        ports:
            - "5859:5859"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app10_frontend_8859
        ports:
            - "8859:8859"
        environment:
            - PORT=8859
            - VITE_BACKEND_API_TARGET=http://backend:5859
            - VITE_FRONTEND_PORT=8859
        restart: always
        depends_on:
            - backend
