version: '3.8'
services:
    backend:
        build: ./backend
        container_name: google_gemini_2_5_pro_app22_backend_5883
        ports:
            - "5883:5883"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: google_gemini_2_5_pro_app22_frontend_8883
        ports:
            - "8883:8883"
        environment:
            - PORT=8883
            - VITE_BACKEND_API_TARGET=http://backend:5883
            - VITE_FRONTEND_PORT=8883
        restart: always
        depends_on:
            - backend
