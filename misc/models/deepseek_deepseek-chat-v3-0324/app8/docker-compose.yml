version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app8_backend_6205
        ports:
            - "6205:6205"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

