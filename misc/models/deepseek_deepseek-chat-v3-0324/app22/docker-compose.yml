version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app22_backend_6233
        ports:
            - "6233:6233"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

