version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app18_backend_6225
        ports:
            - "6225:6225"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app18_frontend_9225
        ports:
            - "9225:9225"
        environment:
            - PORT=9225
            - VITE_BACKEND_API_TARGET=http://backend:6225
            - VITE_FRONTEND_PORT=9225
        restart: always
        depends_on:
            - backend
