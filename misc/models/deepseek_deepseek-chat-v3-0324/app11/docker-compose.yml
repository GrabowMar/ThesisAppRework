version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app11_backend_6211
        ports:
            - "6211:6211"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app11_frontend_9211
        ports:
            - "9211:9211"
        environment:
            - PORT=9211
            - VITE_BACKEND_API_TARGET=http://backend:6211
            - VITE_FRONTEND_PORT=9211
        restart: always
        depends_on:
            - backend
