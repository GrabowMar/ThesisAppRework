version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app6_backend_6201
        ports:
            - "6201:6201"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app6_frontend_9201
        ports:
            - "9201:9201"
        environment:
            - PORT=9201
            - VITE_BACKEND_API_TARGET=http://backend:6201
            - VITE_FRONTEND_PORT=9201
        restart: always
        depends_on:
            - backend
