version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app13_backend_6215
        ports:
            - "6215:6215"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app13_frontend_9215
        ports:
            - "9215:9215"
        environment:
            - PORT=9215
            - VITE_BACKEND_API_TARGET=http://backend:6215
            - VITE_FRONTEND_PORT=9215
        restart: always
        depends_on:
            - backend
