version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app17_backend_6223
        ports:
            - "6223:6223"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app17_frontend_9223
        ports:
            - "9223:9223"
        environment:
            - PORT=9223
            - VITE_BACKEND_API_TARGET=http://backend:6223
            - VITE_FRONTEND_PORT=9223
        restart: always
        depends_on:
            - backend
