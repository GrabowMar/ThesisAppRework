version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app1_backend_6191
        ports:
            - "6191:6191"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app1_frontend_9191
        ports:
            - "9191:9191"
        environment:
            - PORT=9191
            - VITE_BACKEND_API_TARGET=http://backend:6191
            - VITE_FRONTEND_PORT=9191
        restart: always
        depends_on:
            - backend
