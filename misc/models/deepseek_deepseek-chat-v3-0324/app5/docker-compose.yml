version: '3.8'
services:
    backend:
        build: ./backend
        container_name: deepseek_deepseek_chat_v3_0324_app5_backend_6199
        ports:
            - "6199:6199"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: deepseek_deepseek_chat_v3_0324_app5_frontend_9199
        ports:
            - "9199:9199"
        environment:
            - PORT=9199
            - VITE_BACKEND_API_TARGET=http://backend:6199
            - VITE_FRONTEND_PORT=9199
        restart: always
        depends_on:
            - backend
