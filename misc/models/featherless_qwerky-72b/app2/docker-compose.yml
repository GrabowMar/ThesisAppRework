version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app2_backend_5773
        ports:
            - "5773:5773"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app2_frontend_8773
        ports:
            - "8773:8773"
        environment:
            - PORT=8773
            - VITE_BACKEND_API_TARGET=http://backend:5773
            - VITE_FRONTEND_PORT=8773
        restart: always
        depends_on:
            - backend
