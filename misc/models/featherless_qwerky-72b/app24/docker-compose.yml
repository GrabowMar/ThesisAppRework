version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app24_backend_5817
        ports:
            - "5817:5817"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app24_frontend_8817
        ports:
            - "8817:8817"
        environment:
            - PORT=8817
            - VITE_BACKEND_API_TARGET=http://backend:5817
            - VITE_FRONTEND_PORT=8817
        restart: always
        depends_on:
            - backend
