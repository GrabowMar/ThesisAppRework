version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app30_backend_5829
        ports:
            - "5829:5829"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app30_frontend_8829
        ports:
            - "8829:8829"
        environment:
            - PORT=8829
            - VITE_BACKEND_API_TARGET=http://backend:5829
            - VITE_FRONTEND_PORT=8829
        restart: always
        depends_on:
            - backend
