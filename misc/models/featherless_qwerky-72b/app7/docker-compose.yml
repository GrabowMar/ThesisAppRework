version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app7_backend_5783
        ports:
            - "5783:5783"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app7_frontend_8783
        ports:
            - "8783:8783"
        environment:
            - PORT=8783
            - VITE_BACKEND_API_TARGET=http://backend:5783
            - VITE_FRONTEND_PORT=8783
        restart: always
        depends_on:
            - backend
