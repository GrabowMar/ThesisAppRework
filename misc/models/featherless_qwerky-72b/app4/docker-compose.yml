version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app4_backend_5777
        ports:
            - "5777:5777"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app4_frontend_8777
        ports:
            - "8777:8777"
        environment:
            - PORT=8777
            - VITE_BACKEND_API_TARGET=http://backend:5777
            - VITE_FRONTEND_PORT=8777
        restart: always
        depends_on:
            - backend
