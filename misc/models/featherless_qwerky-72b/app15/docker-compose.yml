version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app15_backend_5799
        ports:
            - "5799:5799"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app15_frontend_8799
        ports:
            - "8799:8799"
        environment:
            - PORT=8799
            - VITE_BACKEND_API_TARGET=http://backend:5799
            - VITE_FRONTEND_PORT=8799
        restart: always
        depends_on:
            - backend
