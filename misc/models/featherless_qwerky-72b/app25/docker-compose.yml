version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app25_backend_5819
        ports:
            - "5819:5819"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app25_frontend_8819
        ports:
            - "8819:8819"
        environment:
            - PORT=8819
            - VITE_BACKEND_API_TARGET=http://backend:5819
            - VITE_FRONTEND_PORT=8819
        restart: always
        depends_on:
            - backend
