version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app28_backend_5825
        ports:
            - "5825:5825"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app28_frontend_8825
        ports:
            - "8825:8825"
        environment:
            - PORT=8825
            - VITE_BACKEND_API_TARGET=http://backend:5825
            - VITE_FRONTEND_PORT=8825
        restart: always
        depends_on:
            - backend
