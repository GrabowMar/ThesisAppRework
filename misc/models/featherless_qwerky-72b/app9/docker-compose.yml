version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app9_backend_5787
        ports:
            - "5787:5787"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app9_frontend_8787
        ports:
            - "8787:8787"
        environment:
            - PORT=8787
            - VITE_BACKEND_API_TARGET=http://backend:5787
            - VITE_FRONTEND_PORT=8787
        restart: always
        depends_on:
            - backend
