version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app10_backend_5789
        ports:
            - "5789:5789"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app10_frontend_8789
        ports:
            - "8789:8789"
        environment:
            - PORT=8789
            - VITE_BACKEND_API_TARGET=http://backend:5789
            - VITE_FRONTEND_PORT=8789
        restart: always
        depends_on:
            - backend
