version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app29_backend_5827
        ports:
            - "5827:5827"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app29_frontend_8827
        ports:
            - "8827:8827"
        environment:
            - PORT=8827
            - VITE_BACKEND_API_TARGET=http://backend:5827
            - VITE_FRONTEND_PORT=8827
        restart: always
        depends_on:
            - backend
