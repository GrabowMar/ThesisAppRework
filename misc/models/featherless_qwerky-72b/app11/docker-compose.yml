version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app11_backend_5791
        ports:
            - "5791:5791"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app11_frontend_8791
        ports:
            - "8791:8791"
        environment:
            - PORT=8791
            - VITE_BACKEND_API_TARGET=http://backend:5791
            - VITE_FRONTEND_PORT=8791
        restart: always
        depends_on:
            - backend
