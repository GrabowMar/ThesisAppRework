version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app23_backend_5815
        ports:
            - "5815:5815"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app23_frontend_8815
        ports:
            - "8815:8815"
        environment:
            - PORT=8815
            - VITE_BACKEND_API_TARGET=http://backend:5815
            - VITE_FRONTEND_PORT=8815
        restart: always
        depends_on:
            - backend
