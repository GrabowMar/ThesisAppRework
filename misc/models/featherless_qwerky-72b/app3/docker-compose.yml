version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app3_backend_5775
        ports:
            - "5775:5775"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app3_frontend_8775
        ports:
            - "8775:8775"
        environment:
            - PORT=8775
            - VITE_BACKEND_API_TARGET=http://backend:5775
            - VITE_FRONTEND_PORT=8775
        restart: always
        depends_on:
            - backend
