version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app19_backend_5807
        ports:
            - "5807:5807"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app19_frontend_8807
        ports:
            - "8807:8807"
        environment:
            - PORT=8807
            - VITE_BACKEND_API_TARGET=http://backend:5807
            - VITE_FRONTEND_PORT=8807
        restart: always
        depends_on:
            - backend
