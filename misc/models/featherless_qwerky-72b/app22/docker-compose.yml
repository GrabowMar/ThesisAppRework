version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app22_backend_5813
        ports:
            - "5813:5813"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app22_frontend_8813
        ports:
            - "8813:8813"
        environment:
            - PORT=8813
            - VITE_BACKEND_API_TARGET=http://backend:5813
            - VITE_FRONTEND_PORT=8813
        restart: always
        depends_on:
            - backend
