version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app17_backend_5803
        ports:
            - "5803:5803"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app17_frontend_8803
        ports:
            - "8803:8803"
        environment:
            - PORT=8803
            - VITE_BACKEND_API_TARGET=http://backend:5803
            - VITE_FRONTEND_PORT=8803
        restart: always
        depends_on:
            - backend
