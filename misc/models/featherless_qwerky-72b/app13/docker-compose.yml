version: '3.8'
services:
    backend:
        build: ./backend
        container_name: featherless_qwerky_72b_app13_backend_5795
        ports:
            - "5795:5795"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: featherless_qwerky_72b_app13_frontend_8795
        ports:
            - "8795:8795"
        environment:
            - PORT=8795
            - VITE_BACKEND_API_TARGET=http://backend:5795
            - VITE_FRONTEND_PORT=8795
        restart: always
        depends_on:
            - backend
