version: '3.8'
services:
    backend:
        build: ./backend
        container_name: x_ai_grok_4_app18_backend_6505
        ports:
            - "6505:6505"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: x_ai_grok_4_app18_frontend_9505
        ports:
            - "9505:9505"
        environment:
            - PORT=9505
            - VITE_BACKEND_API_TARGET=http://backend:6505
            - VITE_FRONTEND_PORT=9505
        restart: always
        depends_on:
            - backend
