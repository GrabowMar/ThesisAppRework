version: '3.8'
services:
    backend:
        build: ./backend
        container_name: x_ai_grok_4_app4_backend_6477
        ports:
            - "6477:6477"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: x_ai_grok_4_app4_frontend_9477
        ports:
            - "9477:9477"
        environment:
            - PORT=9477
            - VITE_BACKEND_API_TARGET=http://backend:6477
            - VITE_FRONTEND_PORT=9477
        restart: always
        depends_on:
            - backend
