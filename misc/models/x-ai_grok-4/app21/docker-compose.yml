version: '3.8'
services:
    backend:
        build: ./backend
        container_name: x_ai_grok_4_app21_backend_6511
        ports:
            - "6511:6511"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: x_ai_grok_4_app21_frontend_9511
        ports:
            - "9511:9511"
        environment:
            - PORT=9511
            - VITE_BACKEND_API_TARGET=http://backend:6511
            - VITE_FRONTEND_PORT=9511
        restart: always
        depends_on:
            - backend
