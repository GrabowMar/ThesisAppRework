version: '3.8'
services:
    backend:
        build: ./backend
        container_name: x_ai_grok_4_app2_backend_6473
        ports:
            - "6473:6473"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: x_ai_grok_4_app2_frontend_9473
        ports:
            - "9473:9473"
        environment:
            - PORT=9473
            - VITE_BACKEND_API_TARGET=http://backend:6473
            - VITE_FRONTEND_PORT=9473
        restart: always
        depends_on:
            - backend
