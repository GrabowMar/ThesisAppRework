version: '3.8'
services:
    backend:
        build: ./backend
        container_name: x_ai_grok_4_app3_backend_6475
        ports:
            - "6475:6475"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: x_ai_grok_4_app3_frontend_9475
        ports:
            - "9475:9475"
        environment:
            - PORT=9475
            - VITE_BACKEND_API_TARGET=http://backend:6475
            - VITE_FRONTEND_PORT=9475
        restart: always
        depends_on:
            - backend
