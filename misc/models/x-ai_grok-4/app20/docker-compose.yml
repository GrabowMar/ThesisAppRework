version: '3.8'
services:
    backend:
        build: ./backend
        container_name: x_ai_grok_4_app20_backend_6509
        ports:
            - "6509:6509"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: x_ai_grok_4_app20_frontend_9509
        ports:
            - "9509:9509"
        environment:
            - PORT=9509
            - VITE_BACKEND_API_TARGET=http://backend:6509
            - VITE_FRONTEND_PORT=9509
        restart: always
        depends_on:
            - backend
