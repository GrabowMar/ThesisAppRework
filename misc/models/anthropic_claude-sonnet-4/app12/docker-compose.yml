version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_sonnet_4_app12_backend_6003
        ports:
            - "6003:6003"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_sonnet_4_app12_frontend_9003
        ports:
            - "9003:9003"
        environment:
            - PORT=9003
            - VITE_BACKEND_API_TARGET=http://backend:6003
            - VITE_FRONTEND_PORT=9003
        restart: always
        depends_on:
            - backend
