version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_sonnet_4_app1_backend_5981
        ports:
            - "5981:5981"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_sonnet_4_app1_frontend_8981
        ports:
            - "8981:8981"
        environment:
            - PORT=8981
            - VITE_BACKEND_API_TARGET=http://backend:5981
            - VITE_FRONTEND_PORT=8981
        restart: always
        depends_on:
            - backend
