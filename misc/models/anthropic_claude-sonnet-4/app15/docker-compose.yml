version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_sonnet_4_app15_backend_6009
        ports:
            - "6009:6009"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_sonnet_4_app15_frontend_9009
        ports:
            - "9009:9009"
        environment:
            - PORT=9009
            - VITE_BACKEND_API_TARGET=http://backend:6009
            - VITE_FRONTEND_PORT=9009
        restart: always
        depends_on:
            - backend
