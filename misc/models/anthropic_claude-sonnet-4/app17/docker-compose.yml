version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_sonnet_4_app17_backend_6013
        ports:
            - "6013:6013"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_sonnet_4_app17_frontend_9013
        ports:
            - "9013:9013"
        environment:
            - PORT=9013
            - VITE_BACKEND_API_TARGET=http://backend:6013
            - VITE_FRONTEND_PORT=9013
        restart: always
        depends_on:
            - backend
