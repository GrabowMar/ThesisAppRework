version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_sonnet_4_app3_backend_5985
        ports:
            - "5985:5985"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_sonnet_4_app3_frontend_8985
        ports:
            - "8985:8985"
        environment:
            - PORT=8985
            - VITE_BACKEND_API_TARGET=http://backend:5985
            - VITE_FRONTEND_PORT=8985
        restart: always
        depends_on:
            - backend
