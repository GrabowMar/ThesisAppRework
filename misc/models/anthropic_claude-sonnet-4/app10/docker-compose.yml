version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_sonnet_4_app10_backend_5999
        ports:
            - "5999:5999"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_sonnet_4_app10_frontend_8999
        ports:
            - "8999:8999"
        environment:
            - PORT=8999
            - VITE_BACKEND_API_TARGET=http://backend:5999
            - VITE_FRONTEND_PORT=8999
        restart: always
        depends_on:
            - backend
