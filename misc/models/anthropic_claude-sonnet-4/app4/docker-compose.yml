version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_sonnet_4_app4_backend_5987
        ports:
            - "5987:5987"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_sonnet_4_app4_frontend_8987
        ports:
            - "8987:8987"
        environment:
            - PORT=8987
            - VITE_BACKEND_API_TARGET=http://backend:5987
            - VITE_FRONTEND_PORT=8987
        restart: always
        depends_on:
            - backend
