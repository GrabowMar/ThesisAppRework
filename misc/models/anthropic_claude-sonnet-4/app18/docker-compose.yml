version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_sonnet_4_app18_backend_6015
        ports:
            - "6015:6015"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_sonnet_4_app18_frontend_9015
        ports:
            - "9015:9015"
        environment:
            - PORT=9015
            - VITE_BACKEND_API_TARGET=http://backend:6015
            - VITE_FRONTEND_PORT=9015
        restart: always
        depends_on:
            - backend
