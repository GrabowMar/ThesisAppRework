version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_sonnet_4_app7_backend_5993
        ports:
            - "5993:5993"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_sonnet_4_app7_frontend_8993
        ports:
            - "8993:8993"
        environment:
            - PORT=8993
            - VITE_BACKEND_API_TARGET=http://backend:5993
            - VITE_FRONTEND_PORT=8993
        restart: always
        depends_on:
            - backend
