version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_sonnet_4_app5_backend_5989
        ports:
            - "5989:5989"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_sonnet_4_app5_frontend_8989
        ports:
            - "8989:8989"
        environment:
            - PORT=8989
            - VITE_BACKEND_API_TARGET=http://backend:5989
            - VITE_FRONTEND_PORT=8989
        restart: always
        depends_on:
            - backend
