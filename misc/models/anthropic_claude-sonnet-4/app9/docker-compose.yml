version: '3.8'
services:
    backend:
        build: ./backend
        container_name: anthropic_claude_sonnet_4_app9_backend_5997
        ports:
            - "5997:5997"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: anthropic_claude_sonnet_4_app9_frontend_8997
        ports:
            - "8997:8997"
        environment:
            - PORT=8997
            - VITE_BACKEND_API_TARGET=http://backend:5997
            - VITE_FRONTEND_PORT=8997
        restart: always
        depends_on:
            - backend
