version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app22_backend_5253
        ports:
            - "5253:5253"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app22_frontend_8253
        ports:
            - "8253:8253"
        environment:
            - PORT=8253
            - VITE_BACKEND_API_TARGET=http://backend:5253
            - VITE_FRONTEND_PORT=8253
        restart: always
        depends_on:
            - backend
