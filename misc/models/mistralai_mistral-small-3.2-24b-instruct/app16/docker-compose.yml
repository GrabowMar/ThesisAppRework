version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app16_backend_5241
        ports:
            - "5241:5241"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

