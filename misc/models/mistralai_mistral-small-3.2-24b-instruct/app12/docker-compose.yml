version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app12_backend_5233
        ports:
            - "5233:5233"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app12_frontend_8233
        ports:
            - "8233:8233"
        environment:
            - PORT=8233
            - VITE_BACKEND_API_TARGET=http://backend:5233
            - VITE_FRONTEND_PORT=8233
        restart: always
        depends_on:
            - backend
