version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app2_backend_5213
        ports:
            - "5213:5213"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app2_frontend_8213
        ports:
            - "8213:8213"
        environment:
            - PORT=8213
            - VITE_BACKEND_API_TARGET=http://backend:5213
            - VITE_FRONTEND_PORT=8213
        restart: always
        depends_on:
            - backend
