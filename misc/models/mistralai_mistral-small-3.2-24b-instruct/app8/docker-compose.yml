version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app8_backend_5225
        ports:
            - "5225:5225"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app8_frontend_8225
        ports:
            - "8225:8225"
        environment:
            - PORT=8225
            - VITE_BACKEND_API_TARGET=http://backend:5225
            - VITE_FRONTEND_PORT=8225
        restart: always
        depends_on:
            - backend
