version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app10_backend_5229
        ports:
            - "5229:5229"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app10_frontend_8229
        ports:
            - "8229:8229"
        environment:
            - PORT=8229
            - VITE_BACKEND_API_TARGET=http://backend:5229
            - VITE_FRONTEND_PORT=8229
        restart: always
        depends_on:
            - backend
