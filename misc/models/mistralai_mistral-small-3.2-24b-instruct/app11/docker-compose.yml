version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app11_backend_5231
        ports:
            - "5231:5231"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app11_frontend_8231
        ports:
            - "8231:8231"
        environment:
            - PORT=8231
            - VITE_BACKEND_API_TARGET=http://backend:5231
            - VITE_FRONTEND_PORT=8231
        restart: always
        depends_on:
            - backend
