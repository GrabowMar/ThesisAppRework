version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app20_backend_5249
        ports:
            - "5249:5249"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

