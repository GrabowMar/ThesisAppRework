version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app18_backend_5245
        ports:
            - "5245:5245"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app18_frontend_8245
        ports:
            - "8245:8245"
        environment:
            - PORT=8245
            - VITE_BACKEND_API_TARGET=http://backend:5245
            - VITE_FRONTEND_PORT=8245
        restart: always
        depends_on:
            - backend
