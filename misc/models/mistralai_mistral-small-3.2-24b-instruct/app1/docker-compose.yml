version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app1_backend_5211
        ports:
            - "5211:5211"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app1_frontend_8211
        ports:
            - "8211:8211"
        environment:
            - PORT=8211
            - VITE_BACKEND_API_TARGET=http://backend:5211
            - VITE_FRONTEND_PORT=8211
        restart: always
        depends_on:
            - backend
