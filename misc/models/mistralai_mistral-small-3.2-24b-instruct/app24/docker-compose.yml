version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app24_backend_5257
        ports:
            - "5257:5257"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app24_frontend_8257
        ports:
            - "8257:8257"
        environment:
            - PORT=8257
            - VITE_BACKEND_API_TARGET=http://backend:5257
            - VITE_FRONTEND_PORT=8257
        restart: always
        depends_on:
            - backend
