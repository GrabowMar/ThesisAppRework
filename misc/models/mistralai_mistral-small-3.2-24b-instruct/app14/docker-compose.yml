version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app14_backend_5237
        ports:
            - "5237:5237"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

