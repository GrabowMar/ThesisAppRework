version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app17_backend_5243
        ports:
            - "5243:5243"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

