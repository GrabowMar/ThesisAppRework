version: '3.8'
services:
    backend:
        build: ./backend
        container_name: mistralai_mistral_small_3_2_24b_instruct_app13_backend_5235
        ports:
            - "5235:5235"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

