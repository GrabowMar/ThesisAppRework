version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app8_backend_6135
        ports:
            - "6135:6135"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app8_frontend_9135
        ports:
            - "9135:9135"
