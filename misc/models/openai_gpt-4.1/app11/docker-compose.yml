version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app11_backend_6141
        ports:
            - "6141:6141"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app11_frontend_9141
        ports:
            - "9141:9141"
        environment:
            - PORT=9141
            - VITE_BACKEND_API_TARGET=http://backend:6141
            - VITE_FRONTEND_PORT=9141
        restart: always
        depends_on:
            - backend
