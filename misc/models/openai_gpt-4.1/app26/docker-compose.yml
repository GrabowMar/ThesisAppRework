version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app26_backend_6171
        ports:
            - "6171:6171"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app26_frontend_9171
        ports:
            - "9171:9171"
        environment:
            - PORT=9171
            - VITE_BACKEND_API_TARGET=http://backend:6171
            - VITE_FRONTEND_PORT=9171
        restart: always
        depends_on:
            - backend
