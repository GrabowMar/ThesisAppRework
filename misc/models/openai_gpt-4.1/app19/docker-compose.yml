version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app19_backend_6157
        ports:
            - "6157:6157"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app19_frontend_9157
        ports:
            - "9157:9157"
        environment:
            - PORT=9157
            - VITE_BACKEND_API_TARGET=http://backend:6157
            - VITE_FRONTEND_PORT=9157
        restart: always
        depends_on:
            - backend
