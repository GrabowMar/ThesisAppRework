version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app18_backend_6155
        ports:
            - "6155:6155"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app18_frontend_9155
        ports:
            - "9155:9155"
        environment:
            - PORT=9155
            - VITE_BACKEND_API_TARGET=http://backend:6155
            - VITE_FRONTEND_PORT=9155
        restart: always
        depends_on:
            - backend
