version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app10_backend_6139
        ports:
            - "6139:6139"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app10_frontend_9139
        ports:
            - "9139:9139"
        environment:
            - PORT=9139
            - VITE_BACKEND_API_TARGET=http://backend:6139
            - VITE_FRONTEND_PORT=9139
        restart: always
        depends_on:
            - backend
