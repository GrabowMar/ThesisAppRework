version: '3.8'
services:
    backend:
        build: ./backend
        container_name: openai_gpt_4_1_app17_backend_6153
        ports:
            - "6153:6153"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: openai_gpt_4_1_app17_frontend_9153
        ports:
            - "9153:9153"
        environment:
            - PORT=9153
            - VITE_BACKEND_API_TARGET=http://backend:6153
            - VITE_FRONTEND_PORT=9153
        restart: always
        depends_on:
            - backend
