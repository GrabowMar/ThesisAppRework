version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app16_backend_5591
        ports:
            - "5591:5591"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app16_frontend_8591
        ports:
            - "8591:8591"
        environment:
            - PORT=8591
            - VITE_BACKEND_API_TARGET=http://backend:5591
            - VITE_FRONTEND_PORT=8591
        restart: always
        depends_on:
            - backend
