version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app1_backend_5561
        ports:
            - "5561:5561"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app1_frontend_8561
        ports:
            - "8561:8561"
        environment:
            - PORT=8561
            - VITE_BACKEND_API_TARGET=http://backend:5561
            - VITE_FRONTEND_PORT=8561
        restart: always
        depends_on:
            - backend
