version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app22_backend_5603
        ports:
            - "5603:5603"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app22_frontend_8603
        ports:
            - "8603:8603"
        environment:
            - PORT=8603
            - VITE_BACKEND_API_TARGET=http://backend:5603
            - VITE_FRONTEND_PORT=8603
        restart: always
        depends_on:
            - backend
