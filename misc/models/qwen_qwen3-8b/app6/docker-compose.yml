version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app6_backend_5571
        ports:
            - "5571:5571"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app6_frontend_8571
        ports:
            - "8571:8571"
        environment:
            - PORT=8571
            - VITE_BACKEND_API_TARGET=http://backend:5571
            - VITE_FRONTEND_PORT=8571
        restart: always
        depends_on:
            - backend
