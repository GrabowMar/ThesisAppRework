version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app25_backend_5609
        ports:
            - "5609:5609"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app25_frontend_8609
        ports:
            - "8609:8609"
        environment:
            - PORT=8609
            - VITE_BACKEND_API_TARGET=http://backend:5609
            - VITE_FRONTEND_PORT=8609
        restart: always
        depends_on:
            - backend
