version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app26_backend_5611
        ports:
            - "5611:5611"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app26_frontend_8611
        ports:
            - "8611:8611"
        environment:
            - PORT=8611
            - VITE_BACKEND_API_TARGET=http://backend:5611
            - VITE_FRONTEND_PORT=8611
        restart: always
        depends_on:
            - backend
