version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app10_backend_5579
        ports:
            - "5579:5579"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app10_frontend_8579
        ports:
            - "8579:8579"
        environment:
            - PORT=8579
            - VITE_BACKEND_API_TARGET=http://backend:5579
            - VITE_FRONTEND_PORT=8579
        restart: always
        depends_on:
            - backend
