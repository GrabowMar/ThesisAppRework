version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app2_backend_5563
        ports:
            - "5563:5563"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app2_frontend_8563
        ports:
            - "8563:8563"
        environment:
            - PORT=8563
            - VITE_BACKEND_API_TARGET=http://backend:5563
            - VITE_FRONTEND_PORT=8563
        restart: always
        depends_on:
            - backend
