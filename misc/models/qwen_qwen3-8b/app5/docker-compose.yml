version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app5_backend_5569
        ports:
            - "5569:5569"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app5_frontend_8569
        ports:
            - "8569:8569"
        environment:
            - PORT=8569
            - VITE_BACKEND_API_TARGET=http://backend:5569
            - VITE_FRONTEND_PORT=8569
        restart: always
        depends_on:
            - backend
