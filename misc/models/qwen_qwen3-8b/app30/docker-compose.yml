version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app30_backend_5619
        ports:
            - "5619:5619"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app30_frontend_8619
        ports:
            - "8619:8619"
        environment:
            - PORT=8619
            - VITE_BACKEND_API_TARGET=http://backend:5619
            - VITE_FRONTEND_PORT=8619
        restart: always
        depends_on:
            - backend
