version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app19_backend_5597
        ports:
            - "5597:5597"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app19_frontend_8597
        ports:
            - "8597:8597"
        environment:
            - PORT=8597
            - VITE_BACKEND_API_TARGET=http://backend:5597
            - VITE_FRONTEND_PORT=8597
        restart: always
        depends_on:
            - backend
