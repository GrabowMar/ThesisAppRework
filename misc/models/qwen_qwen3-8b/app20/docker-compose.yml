version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app20_backend_5599
        ports:
            - "5599:5599"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app20_frontend_8599
        ports:
            - "8599:8599"
        environment:
            - PORT=8599
            - VITE_BACKEND_API_TARGET=http://backend:5599
            - VITE_FRONTEND_PORT=8599
        restart: always
        depends_on:
            - backend
