version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app7_backend_5573
        ports:
            - "5573:5573"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app7_frontend_8573
        ports:
            - "8573:8573"
        environment:
            - PORT=8573
            - VITE_BACKEND_API_TARGET=http://backend:5573
            - VITE_FRONTEND_PORT=8573
        restart: always
        depends_on:
            - backend
