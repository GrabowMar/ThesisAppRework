version: '3.8'
services:
    backend:
        build: ./backend
        container_name: qwen_qwen3_8b_app8_backend_5575
        ports:
            - "5575:5575"
        restart: always
        environment:
            - PYTHONUNBUFFERED=1 

    frontend:
        build: ./frontend
        container_name: qwen_qwen3_8b_app8_frontend_8575
        ports:
            - "8575:8575"
        environment:
            - PORT=8575
            - VITE_BACKEND_API_TARGET=http://backend:5575
            - VITE_FRONTEND_PORT=8575
        restart: always
        depends_on:
            - backend
