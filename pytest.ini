[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    analyzer: marks tests requiring analyzer services
    smoke: marks fast smoke tests for critical paths
    api: marks API endpoint tests
    websocket: marks WebSocket protocol tests
    web_ui: marks web UI interaction tests

# Logging
log_cli = false
log_cli_level = INFO

# Coverage
addopts = 
    --strict-markers
    --tb=short
    -ra
    -v

# Ignore patterns
norecursedirs = .git .venv node_modules generated results logs run scripts _deprecated

