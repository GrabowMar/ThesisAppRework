{# Shared styles and scripts for detail pages #}
<style>

    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }

  .detail-header {
    background: var(--tblr-bg-surface);
    border: 1px solid var(--tblr-border-color);
    border-radius: var(--tblr-border-radius-lg);
    padding: 1.25rem 1.5rem;

    flex-wrap: wrap;
    gap: 1rem;
    align-items: flex-start;
    justify-content: space-between;
  }

  .detail-header-title {
    display: flex;
    flex-direction: column;
    gap: 0.35rem;
  }

  .detail-pretitle {
    font-size: 0.775rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    color: var(--tblr-secondary);
    font-weight: 600;
  }

  .detail-title {

    font-weight: 600;
    margin: 0;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .detail-subtitle {
    font-size: 0.95rem;
    color: var(--tblr-secondary);
  }

  .detail-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.4rem;
    align-items: center;
  }

  .detail-actions {
    display: flex;
    flex-wrap: wrap;
    gap: 0.4rem;
    align-items: center;
  }

  .detail-metrics {
    margin-top: 1.25rem;
  }

  .detail-nav-wrapper {
    margin-top: 1.25rem;
  }

  .detail-nav {
    display: grid;
    grid-auto-flow: column;
    grid-auto-columns: max-content;
    gap: 0.5rem;
    padding: 0.4rem;
    background: var(--tblr-bg-surface-tertiary);
    border-radius: var(--tblr-border-radius-lg);
    border: 1px solid var(--tblr-border-color);
    overflow-x: auto;
  }

  .detail-nav::-webkit-scrollbar {
    height: 4px;
  }

  .detail-nav::-webkit-scrollbar-thumb {
    background: var(--tblr-border-color);
    border-radius: 999px;
  }

  .detail-link {
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    padding: 0.45rem 0.95rem;
    font-size: 0.85rem;
    font-weight: 600;
    border-radius: var(--tblr-border-radius);
    color: var(--tblr-secondary);
    transition: background 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
    white-space: nowrap;

    text-decoration: none;
    color: var(--tblr-primary);
    background: rgba(var(--tblr-primary-rgb), 0.08);
  }

  .detail-link.is-active {
    color: var(--tblr-primary-contrast);
    background: var(--tblr-primary);
    box-shadow: var(--tblr-shadow-sm);
  }

  .detail-content {
    display: flex;
    flex-direction: column;
    gap: 1.25rem;
  }

  .detail-section {
    scroll-margin-top: 6rem;
  }

  .detail-section.is-loading {
    opacity: 0.65;
    transition: opacity 0.2s ease;

  .detail-section-title {

    font-weight: 600;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--tblr-primary);
  }

    display: inline-flex;
    width: 2.25rem;
    height: 2.25rem;
    border-radius: 50%;
    align-items: center;
    justify-content: center;
    background: rgba(var(--tblr-primary-rgb), 0.1);
    color: var(--tblr-primary);
    font-size: 1.1rem;
  }

  .detail-section-title__label {
    font-size: 1.05rem;
    font-weight: 600;
    margin: 0;
  }

  .detail-section-title__hint {
    margin: 0;
    font-size: 0.8rem;
    color: var(--tblr-secondary);
  }

  .detail-grid {

    gap: 0.75rem;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  }

  .detail-grid.detail-grid--dense {
    gap: 0.6rem;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  }

  .detail-card {
    height: 100%;

  .detail-card.card-tight .card-body {
    padding: 0.9rem 1.05rem;
  }

  .detail-card--wide {
    grid-column: span 2;
  }

  .detail-card--full {
    grid-column: 1 / -1;
  }

  .detail-card__title {
    font-size: 0.95rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.4rem;
    margin-bottom: 0.4rem;
  }

  .detail-card__footer {
    margin-top: 0.75rem;
    font-size: 0.75rem;
  }

  .detail-stat {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
  }

  .detail-stat-label {
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--tblr-secondary);
    font-weight: 600;
  }

  .detail-stat-value {
    font-size: 1.35rem;
    font-weight: 600;
  }

  .detail-stat-hint {
    font-size: 0.75rem;
    color: var(--tblr-muted);
  }

  .detail-stat__icon {
    width: 2.4rem;
    height: 2.4rem;
    border-radius: 0.85rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    margin-bottom: 0.6rem;
  }

  .detail-stat__content {
    display: flex;
    flex-direction: column;
    gap: 0.15rem;
  }

  .detail-datalist {
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
    margin: 0;
  }

  .detail-datalist__item {
    display: flex;
    justify-content: space-between;
    gap: 0.75rem;
    font-size: 0.82rem;
  }

  .detail-datalist__item dt {
    margin: 0;
    color: var(--tblr-secondary);
    font-weight: 500;
  }

  .detail-datalist__item dd {
    margin: 0;
    font-weight: 600;
    color: var(--tblr-body-color);
  }

  .detail-pill-group {
    display: flex;
    flex-wrap: wrap;
    gap: 0.45rem;
  }

  .detail-pill {
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    padding: 0.35rem 0.6rem;
    border-radius: 999px;
    font-size: 0.75rem;
    background: var(--tblr-bg-surface-tertiary);
    color: var(--tblr-secondary);
    font-weight: 500;
  }

  .detail-pill--positive {
    background: rgba(var(--tblr-success-rgb), 0.12);
    color: var(--tblr-success);
  }

  .detail-empty {
    border: 1px dashed var(--tblr-border-color);
    padding: 1.5rem;
    text-align: center;
    border-radius: var(--tblr-border-radius-lg);
    background: var(--tblr-bg-surface);
  }

  .detail-empty__icon {
    font-size: 2rem;
    color: var(--tblr-primary);
    margin-bottom: 0.5rem;
    display: inline-block;
  }

  .detail-capability-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 0.6rem;

  .detail-capability-grid__item {
    display: flex;
    justify-content: space-between;
    gap: 0.5rem;
    align-items: center;
    font-size: 0.8rem;
    padding: 0.4rem 0.55rem;
    border-radius: var(--tblr-border-radius);
    background: var(--tblr-bg-surface-secondary);
  }

  .detail-capability-grid__label {
    font-weight: 600;
    color: var(--tblr-secondary);
  }

  .timeline.timeline--compact {
    display: grid;
    gap: 0.65rem;
  }

  .timeline.timeline--compact .timeline__item {
    display: grid;
    grid-template-columns: auto 1fr;
    gap: 0.55rem;
    align-items: start;
  }

  .timeline.timeline--compact .timeline__marker {
    width: 0.65rem;
    height: 0.65rem;
    border-radius: 50%;
    margin-top: 0.35rem;
  }

  .timeline.timeline--compact .timeline__title {
    font-size: 0.82rem;
    font-weight: 600;
  }

  .timeline.timeline--compact .timeline__subtitle {
    font-size: 0.75rem;
  }

  .detail-button-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 0.5rem;
  }

  .detail-stack {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .detail-stack__item {
    display: flex;
    justify-content: space-between;
    gap: 0.75rem;
    font-size: 0.82rem;
  }

  .detail-stack__label {
    color: var(--tblr-secondary);
    font-weight: 500;
  }

  .detail-stack__value {
    font-weight: 600;
    color: var(--tblr-body-color);
  }

  .detail-metadata {
    display: flex;
    flex-direction: column;
    gap: 0.65rem;
    max-height: 24rem;
    overflow: auto;
    padding-right: 0.35rem;
  }

  .detail-metadata__item {
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
    font-size: 0.78rem;
    padding-bottom: 0.35rem;
    border-bottom: 1px dashed var(--tblr-border-color);
  }

  .detail-metadata__item:last-child {
    border-bottom: none;
    padding-bottom: 0;
  }

  .detail-metadata__label {
    font-weight: 600;
    color: var(--tblr-secondary);
  }

  .detail-metadata__value details {
    font-size: 0.75rem;
  }

  .detail-pre {
    background: var(--tblr-bg-surface-tertiary);
    border-radius: var(--tblr-border-radius);
    padding: 0.75rem;
    margin: 0.5rem 0 0;
    max-height: 16rem;
    overflow: auto;
  }

  .detail-raw summary {
    cursor: pointer;
    font-weight: 600;
  }

  .detail-table-wrapper {
    max-height: 22rem;
    overflow: auto;
  }

  .detail-placeholder {
    min-height: 5rem;
    align-items: center;
    justify-content: center;
  }

  .detail-placeholder .placeholder {
    display: inline-block;
    width: 100%;
    height: 0.8rem;
    margin-bottom: 0.6rem;
  }

  .detail-placeholder .placeholder:last-child {
    margin-bottom: 0;
  }

  @media (max-width: 991.98px) {
    .detail-header {
      padding: 1rem;
    }

    .detail-nav {
      grid-auto-columns: 1fr;
    }

    .detail-card--wide,
    .detail-card--full {
      grid-column: span 1;
    }
  }
</style>
<script>
(function() {
  const state = { observers: [] };

  function cleanupObservers() {
    state.observers.forEach(observer => observer.disconnect());
    state.observers = [];
  }

  function bindNav(nav) {
    const links = Array.from(nav.querySelectorAll('[data-detail-link]'));
    if (!links.length) {
      return;
    }

    const sections = links
      .map(link => {
        const selector = link.getAttribute('href');
        if (!selector || !selector.startsWith('#')) {
          return null;
        }
        const target = document.querySelector(selector);
        if (!target) {
          link.classList.add('detail-link--disabled');
          return null;
        }

        if (!link.dataset.detailScrollBound) {
          link.addEventListener('click', evt => {
            evt.preventDefault();
            const el = document.querySelector(selector);
            if (!el) {
              return;
            }
            const rect = el.getBoundingClientRect();
            const offset = window.scrollY + rect.top - 88;
            window.scrollTo({ top: offset, behavior: 'smooth' });
          });
          link.dataset.detailScrollBound = 'true';
        }

        return target;
      })
      .filter(Boolean);

    if (!sections.length) {
      return;
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const id = `#${entry.target.id}`;
          links.forEach(link => {
            link.classList.toggle('is-active', link.getAttribute('href') === id);
          });
        }
      });
    }, {
      root: null,
      rootMargin: '-50% 0px -45% 0px',
      threshold: [0.1, 0.25, 0.5]
    });

    sections.forEach(section => observer.observe(section));
    state.observers.push(observer);
  }

  function init() {
    cleanupObservers();
    document.querySelectorAll('[data-detail-nav]').forEach(bindNav);
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', init, { once: true });
  } else {
    init();
  }

  document.addEventListener('htmx:afterSwap', evt => {
    if (evt.detail && evt.detail.elt && evt.detail.elt.closest('[data-detail-section]')) {
      requestAnimationFrame(init);
    }
  });

  window.initDetailLayout = init;
})();
</script>
