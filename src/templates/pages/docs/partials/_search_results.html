{% if query and results %}
<div class="list-group list-group-flush list-group-hoverable">
    {% for item in results %}
    <a class="list-group-item list-group-item-action d-flex align-items-center gap-2 py-2" href="{{ url_for('docs.docs_file', filepath=item.relpath) }}">
        <span class="avatar avatar-xs bg-{{ loop.cycle('primary', 'success', 'info', 'warning') }}-lt text-{{ loop.cycle('primary', 'success', 'info', 'warning') }}">
            <i class="fa-solid fa-file-lines"></i>
        </span>
        <div class="flex-fill min-width-0">
            <div class="fw-medium text-truncate">{{ item.title }}</div>
            <div class="text-muted small">{{ item.category }}</div>
        </div>
        <i class="fa-solid fa-arrow-right text-muted opacity-50"></i>
    </a>
    {% endfor %}
</div>
<div class="text-muted small text-center py-1">
    <i class="fa-solid fa-circle-info me-1"></i>
    {{ results|length }} result{% if results|length != 1 %}s{% endif %} found
</div>
{% elif query %}
<div class="text-center py-3 text-muted">
    <i class="fa-solid fa-search fa-lg mb-2 d-block opacity-50"></i>
    <span>No results for "<strong>{{ query }}</strong>"</span>
</div>
{% else %}
<!-- no query: render nothing -->
{% endif %}
