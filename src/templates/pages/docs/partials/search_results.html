{% if query and results %}
<div class="card">
  <div class="card-header">
    <div class="d-flex align-items-center justify-content-between w-100">
      <h3 class="card-title h5 mb-0"><i class="fas fa-search me-2"></i>Search results for "{{ query }}"</h3>
      <span class="text-secondary small">{{ results|length }} matches</span>
    </div>
  </div>
  <div class="list-group list-group-flush">
    {% for item in results %}
      <a class="list-group-item list-group-item-action d-flex align-items-center" href="{{ url_for('docs.docs_file', filepath=item.relpath) }}">
        <i class="fas fa-file-alt me-2 text-secondary"></i>
        <div>
          <div class="fw-medium">{{ item.title }}</div>
          <div class="text-secondary small">{{ item.category }} â€¢ <code>{{ item.relpath }}</code></div>
        </div>
      </a>
    {% endfor %}
  </div>
</div>
{% elif query %}
<div class="alert alert-warning" role="alert">
  <div class="d-flex">
    <div>
      <i class="fas fa-triangle-exclamation me-2" aria-hidden="true"></i>
    </div>
    <div>
      <div>No matches for "{{ query }}".</div>
      <div class="text-muted">Try different keywords.</div>
    </div>
  </div>
</div>
{% else %}
<!-- no query: render nothing -->
{% endif %}
