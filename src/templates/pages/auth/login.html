{% extends "layouts/auth.html" %}

{% block title %}Sign in{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('auth.login') }}" autocomplete="off" novalidate>
    <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <input type="text" 
               class="form-control" 
               id="username"
               name="username" 
               placeholder="Enter username" 
               autocomplete="off"
               required
               autofocus
               aria-describedby="username-hint">
        <small class="form-hint" id="username-hint">Enter your registered username</small>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input type="password" 
               class="form-control" 
               id="password"
               name="password" 
               placeholder="Your password" 
               autocomplete="current-password"
               required>
    </div>
    <div class="mb-3">
        <label class="form-check">
            <input type="checkbox" class="form-check-input" name="remember">
            <span class="form-check-label">Remember me on this device</span>
        </label>
    </div>
    <div class="form-footer">
        <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-sign-in-alt me-2"></i>
            Sign in
        </button>
    </div>
</form>
{% endblock %}

{% block extra_content %}
{% if config.get('REGISTRATION_ENABLED', False) %}
<div class="text-center text-secondary mt-3">
    Don't have account yet? <a href="{{ url_for('auth.register') }}" tabindex="-1">Sign up</a>
</div>
{% endif %}
{% endblock %}
