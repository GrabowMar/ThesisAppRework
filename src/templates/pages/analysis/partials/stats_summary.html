{# Stats summary (migrated) #}
<div class="row text-center small">
  <div class="col-6 mb-3">
    <div class="fw-bold">Total Tasks</div>
    <div class="h5 mb-0">{{ stats.total_tasks if stats else 0 }}</div>
  </div>
  <div class="col-6 mb-3">
    <div class="fw-bold">Active</div>
    <div class="h5 text-warning mb-0">{{ stats.active_tasks if stats else 0 }}</div>
  </div>
  <div class="col-6">
    <div class="fw-bold">Completed</div>
    <div class="h5 text-success mb-0">{{ stats.completed_tasks if stats else 0 }}</div>
  </div>
  <div class="col-6">
    <div class="fw-bold">Failed</div>
    <div class="h5 text-danger mb-0">{{ stats.failed_tasks if stats else 0 }}</div>
  </div>
</div>
