{% extends "layouts/base.html" %}

{% block title %}Model Comparison - {{ model_slug }}{% endblock %}

{% block content %}
<div class="page-wrapper">
  <div class="container-fluid">
    <div class="page-header">
      <h2 class="page-title">
        <i class="fas fa-layer-group me-2 text-primary"></i>
        Model Comparison Dashboard
      </h2>
      <div class="page-subtitle text-muted">{{ model_slug }}</div>
    </div>

    <div class="card">
      <div class="card-body text-center py-5">
        <i class="fas fa-hard-hat fa-4x text-muted mb-3"></i>
        <h3>{{ phase }}</h3>
        <p class="text-muted">Compare all apps for this model with cross-app metrics and trends.</p>
        <p class="mt-4">
          <a href="{{ url_for('analysis.tasks') }}" class="btn btn-primary">
            <i class="fas fa-arrow-left me-1"></i>Back to Tasks
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
