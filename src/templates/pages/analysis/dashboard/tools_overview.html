{% extends "layouts/base.html" %}

{% block title %}Tools Overview{% endblock %}

{% block content %}
<div class="page-wrapper">
  <div class="container-fluid">
    <div class="page-header">
      <h2 class="page-title">
        <i class="fas fa-tools me-2 text-primary"></i>
        Tools Overview Dashboard
      </h2>
      <div class="page-subtitle text-muted">All 18 analyzer tools across all analyses</div>
    </div>

    <div class="card">
      <div class="card-body text-center py-5">
        <i class="fas fa-hard-hat fa-4x text-muted mb-3"></i>
        <h3>{{ phase }}</h3>
        <p class="text-muted">View success rates, findings distribution, and tool-specific insights.</p>
        <p class="mt-4">
          <a href="{{ url_for('analysis.tasks') }}" class="btn btn-primary">
            <i class="fas fa-arrow-left me-1"></i>Back to Tasks
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
