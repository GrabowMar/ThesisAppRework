<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h5 class="mb-0"><i class="fas fa-history me-2"></i>Recent Activity</h5>
    <a href="/activity" class="btn btn-outline-secondary btn-sm"><i class="fas fa-external-link-alt me-1"></i>View All</a>
  </div>
  <div class="card-body p-0">
    <div class="list-group list-group-flush" id="recent-activity"
         hx-get="/api/dashboard/activity-timeline"
         hx-trigger="load, every 60s"
         hx-target="#recent-activity"
         hx-swap="innerHTML">
      <div class="list-group-item text-center py-3">
        <div class="spinner-border spinner-border-sm text-primary" role="status">
          <span class="visually-hidden">Loading recent activity...</span>
        </div>
      </div>
    </div>
  </div>
</div>
