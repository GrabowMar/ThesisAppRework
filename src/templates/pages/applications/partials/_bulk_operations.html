{# Bulk operations modal content - now functional #}
<div class="modal-header">
  <h5 class="modal-title">
    <i class="fas fa-layer-group me-2"></i>Batch Operations
  </h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
  <div class="alert alert-info">
    <i class="fas fa-info-circle me-2"></i>
    Select applications from the table, then use the batch operations modal.
  </div>
  
  <div class="mb-3">
    <strong>Selected Applications:</strong> <span id="selected-count">0</span>
  </div>
  
  <div class="row g-3">
    <div class="col-md-6">
      <h6>Container Operations</h6>
      <div class="d-grid gap-2">
        <button class="btn btn-success" onclick="batchOperation('start')">
          <i class="fas fa-play me-2"></i>Start All
        </button>
        <button class="btn btn-danger" onclick="batchOperation('stop')">
          <i class="fas fa-stop me-2"></i>Stop All
        </button>
        <button class="btn btn-warning" onclick="batchOperation('restart')">
          <i class="fas fa-rotate me-2"></i>Restart All
        </button>
        <button class="btn btn-primary" onclick="batchOperation('build')">
          <i class="fas fa-hammer me-2"></i>Build All
        </button>
      </div>
    </div>
    <div class="col-md-6">
      <h6>Analysis & Management</h6>
      <div class="d-grid gap-2">
        <button class="btn btn-info" onclick="batchOperation('analyze')">
          <i class="fas fa-flask me-2"></i>Run Analysis
        </button>
        <button class="btn btn-secondary" onclick="batchOperation('export')">
          <i class="fas fa-download me-2"></i>Export Selected
        </button>
        <button class="btn btn-ghost-danger" onclick="batchOperation('delete')">
          <i class="fas fa-trash me-2"></i>Delete Selected
        </button>
      </div>
    </div>
  </div>
  
  <div id="batch-result" class="mt-3"></div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
</div>

<script>
// Update selected count when modal opens
document.addEventListener('shown.bs.modal', function(event) {
  if (event.target.id === 'batchApplicationsModal') {
    const selected = getSelectedApplications ? getSelectedApplications() : [];
    document.getElementById('selected-count').textContent = selected.length;
  }
});
</script>
