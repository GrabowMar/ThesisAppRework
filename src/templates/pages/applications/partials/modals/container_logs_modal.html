{# Container Operations Log Modal #}
<div class="modal fade" id="container-logs-modal" tabindex="-1" aria-labelledby="container-logs-title" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title" id="container-logs-title">
          <i class="fas fa-terminal me-2"></i>
          <span id="log-operation-name">Docker Operation</span>
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close" id="log-modal-close"></button>
      </div>
      <div class="modal-body p-0">
        {# Operation Status Banner #}
        <div id="log-status-banner" class="alert alert-info m-3 mb-0" role="alert">
          <div class="d-flex align-items-center">
            <div class="spinner-border spinner-border-sm me-2" role="status" id="log-spinner">
              <span class="visually-hidden">Processing...</span>
            </div>
            <div class="flex-grow-1">
              <strong id="log-status-text">Starting operation...</strong>
              <div class="small text-muted mt-1" id="log-status-detail"></div>
            </div>
            <div id="log-elapsed-time" class="text-muted small">0s</div>
          </div>
          <div class="progress mt-2" style="height: 4px;" id="log-progress-bar-container" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" id="log-progress-bar"></div>
          </div>
        </div>

        {# Log Output Window #}
        <div class="p-3">
          <div class="card bg-dark">
            <div class="card-header bg-dark text-white border-bottom border-secondary d-flex justify-content-between align-items-center">
              <span class="small">
                <i class="fas fa-scroll me-1"></i>
                Live Output
              </span>
              <div class="btn-group btn-group-sm" role="group">
                <button type="button" class="btn btn-outline-light btn-sm" id="log-scroll-toggle" title="Auto-scroll">
                  <i class="fas fa-arrow-down"></i>
                </button>
                <button type="button" class="btn btn-outline-light btn-sm" id="log-copy" title="Copy logs">
                  <i class="fas fa-copy"></i>
                </button>
                <button type="button" class="btn btn-outline-light btn-sm" id="log-clear" title="Clear logs">
                  <i class="fas fa-trash"></i>
                </button>
                <button type="button" class="btn btn-outline-light btn-sm" id="log-download" title="Download logs">
                  <i class="fas fa-download"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <pre id="log-output" class="bg-dark text-white m-0 p-3" style="height: 450px; overflow-y: auto; font-family: 'Consolas', 'Monaco', monospace; font-size: 12px; line-height: 1.4;"></pre>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="flex-grow-1">
          <span class="text-muted small">
            <i class="fas fa-info-circle me-1"></i>
            <span id="log-line-count">0 lines</span>
          </span>
        </div>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="log-close-btn" disabled>
          Close
        </button>
        <button type="button" class="btn btn-danger" id="log-cancel-btn" style="display: none;">
          <i class="fas fa-stop me-1"></i>Cancel Operation
        </button>
      </div>
    </div>
  </div>
</div>
