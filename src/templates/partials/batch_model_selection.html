<!-- Model Checkboxes for Batch Selection -->
{% if models %}
<div class="row">
    {% for model in models %}
    <div class="col-md-6 col-lg-4 mb-2">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" 
                   name="selected_models" value="{{ model.slug }}" 
                   id="model-{{ loop.index }}">
            <label class="form-check-label" for="model-{{ loop.index }}">
                <strong>{{ model.display_name }}</strong>
                <br><small class="text-muted">{{ model.apps_count }} apps</small>
            </label>
        </div>
    </div>
    {% endfor %}
</div>
<div class="mt-3">
    <button type="button" class="btn btn-outline-primary btn-sm" onclick="selectAllModels()">
        <i class="fas fa-check-square"></i> Select All
    </button>
    <button type="button" class="btn btn-outline-secondary btn-sm ml-2" onclick="deselectAllModels()">
        <i class="fas fa-square"></i> Deselect All
    </button>
</div>

<script>
function selectAllModels() {
    document.querySelectorAll('input[name="selected_models"]').forEach(cb => cb.checked = true);
}

function deselectAllModels() {
    document.querySelectorAll('input[name="selected_models"]').forEach(cb => cb.checked = false);
}
</script>
{% else %}
<div class="text-center py-3">
    <p class="text-muted">No models available for selection.</p>
</div>
{% endif %}
