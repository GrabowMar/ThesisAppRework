<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-value">{{ total_apps|default('0') }}</div>
        <div class="stat-label">Total Applications</div>
        <div class="stat-icon">📱</div>
    </div>
    
    <div class="stat-card">
        <div class="stat-value">{{ running_apps|default('0') }}</div>
        <div class="stat-label">Running Containers</div>
        <div class="stat-icon">🏃‍♂️</div>
    </div>
    
    <div class="stat-card">
        <div class="stat-value">{{ completed_analyses|default('0') }}</div>
        <div class="stat-label">Completed Analyses</div>
        <div class="stat-icon">✅</div>
    </div>
    
    <div class="stat-card">
        <div class="stat-value">{{ models_count|default('0') }}</div>
        <div class="stat-label">AI Models</div>
        <div class="stat-icon">🤖</div>
    </div>
</div>
