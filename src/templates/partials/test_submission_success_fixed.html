<div class="alert alert-success" role="alert">
    <i class="fas fa-check-circle me-2"></i>
    <strong>Test Submitted Successfully!</strong>
    <br>
    <div class="mt-2">
        <strong>Test ID:</strong> <code>{{ test_id }}</code><br>
        <strong>Type:</strong> {{ test_type.title() }}<br>
        <strong>Model:</strong> {{ model_slug }}<br>
        <strong>App:</strong> {{ app_number }}
    </div>
    <div class="mt-3">
        <p class="mb-2">Your test has been submitted to the containerized testing infrastructure.</p>
        <p class="mb-0 text-muted">This modal will close automatically in a few seconds...</p>
    </div>
</div>

<script>
// Trigger refresh of active tests and test history
setTimeout(function() {
    // Refresh active tests list
    const activeTests = document.getElementById('active-tests');
    if (activeTests && window.htmx) {
        htmx.trigger(activeTests, 'refresh');
    }
    
    // Refresh test history
    const testHistory = document.getElementById('test-history');
    if (testHistory && window.htmx) {
        htmx.trigger(testHistory, 'refresh');
    }
    
    // Refresh test statistics
    const testStats = document.getElementById('test-statistics');
    if (testStats && window.htmx) {
        htmx.trigger(testStats, 'refresh');
    }
}, 1000);
</script>
