<!-- Batch Statistics Partial for HTMX -->
<div class="row" id="batch-stats">
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card bg-primary text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <div class="text-white-50 small">Total Jobs</div>
                        <div class="text-lg fw-bold">{{ stats.total_jobs }}</div>
                    </div>
                    <div class="text-white-25">
                        <i class="fas fa-tasks fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card bg-success text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <div class="text-white-50 small">Running</div>
                        <div class="text-lg fw-bold">{{ stats.running_jobs }}</div>
                    </div>
                    <div class="text-white-25">
                        <i class="fas fa-play fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card bg-info text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <div class="text-white-50 small">Completed</div>
                        <div class="text-lg fw-bold">{{ stats.completed_jobs }}</div>
                    </div>
                    <div class="text-white-25">
                        <i class="fas fa-check fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card bg-danger text-white h-100">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <div>
                        <div class="text-white-50 small">Failed</div>
                        <div class="text-lg fw-bold">{{ stats.failed_jobs }}</div>
                    </div>
                    <div class="text-white-25">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
