<!-- Batch Statistics Partial Template -->
<div class="batch-stats">
    <div class="stat-item">
        <span class="stat-value">{{ stats.total_jobs or 0 }}</span>
        <span class="stat-label">Total Jobs</span>
    </div>
    <div class="stat-item">
        <span class="stat-value">{{ stats.completed_jobs or 0 }}</span>
        <span class="stat-label">Completed</span>
    </div>
    <div class="stat-item">
        <span class="stat-value">{{ stats.running_jobs or 0 }}</span>
        <span class="stat-label">Running</span>
    </div>
    <div class="stat-item">
        <span class="stat-value">{{ stats.failed_jobs or 0 }}</span>
        <span class="stat-label">Failed</span>
    </div>
</div>
