<div class="row">
    <div class="col-md-2 col-sm-4 col-6 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <div class="d-flex justify-content-center align-items-center mb-2">
                    <i class="fas fa-tasks fa-2x text-primary me-2"></i>
                    <h3 class="mb-0">{{ stats.total_jobs }}</h3>
                </div>
                <p class="card-text text-muted mb-0">Total Tests</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-2 col-sm-4 col-6 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <div class="d-flex justify-content-center align-items-center mb-2">
                    <i class="fas fa-play-circle fa-2x text-success me-2"></i>
                    <h3 class="mb-0">{{ stats.running_jobs }}</h3>
                </div>
                <p class="card-text text-muted mb-0">Running</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-2 col-sm-4 col-6 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <div class="d-flex justify-content-center align-items-center mb-2">
                    <i class="fas fa-check-circle fa-2x text-success me-2"></i>
                    <h3 class="mb-0">{{ stats.completed_jobs }}</h3>
                </div>
                <p class="card-text text-muted mb-0">Completed</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-2 col-sm-4 col-6 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <div class="d-flex justify-content-center align-items-center mb-2">
                    <i class="fas fa-times-circle fa-2x text-danger me-2"></i>
                    <h3 class="mb-0">{{ stats.failed_jobs }}</h3>
                </div>
                <p class="card-text text-muted mb-0">Failed</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-2 col-sm-4 col-6 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <div class="d-flex justify-content-center align-items-center mb-2">
                    <i class="fas fa-clock fa-2x text-warning me-2"></i>
                    <h3 class="mb-0">{{ stats.pending_jobs }}</h3>
                </div>
                <p class="card-text text-muted mb-0">Pending</p>
            </div>
        </div>
    </div>
    
    <div class="col-md-2 col-sm-4 col-6 mb-3">
        <div class="card text-center">
            <div class="card-body">
                <div class="d-flex justify-content-center align-items-center mb-2">
                    <i class="fas fa-chart-line fa-2x {% if stats.success_rate >= 80 %}text-success{% elif stats.success_rate >= 60 %}text-warning{% else %}text-danger{% endif %} me-2"></i>
                    <h3 class="mb-0">{{ stats.success_rate }}%</h3>
                </div>
                <p class="card-text text-muted mb-0">Success Rate</p>
            </div>
        </div>
    </div>
</div>
