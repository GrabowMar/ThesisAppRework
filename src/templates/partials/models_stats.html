<div class="stats-grid">
    <div class="stat-card">
        <div class="stat-value">{{ stats.total_models }}</div>
        <div class="stat-label">Total Models</div>
    </div>
    
    <div class="stat-card">
        <div class="stat-value">{{ stats.total_apps }}</div>
        <div class="stat-label">Generated Apps</div>
    </div>
    
    <div class="stat-card">
        <div class="stat-value">{{ stats.unique_providers }}</div>
        <div class="stat-label">AI Providers</div>
    </div>
    
    <div class="stat-card">
        <div class="stat-value">{{ stats.models_with_apps }}</div>
        <div class="stat-label">Active Models</div>
    </div>
</div>
