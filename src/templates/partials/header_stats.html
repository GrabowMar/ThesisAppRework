{% if header_stats %}
<div class="header-stats-container">
    <div class="stat-item">
        <span class="stat-value">{{ header_stats.total_apps|default('0') }}</span>
        <span class="stat-label">Apps</span>
    </div>
    <div class="stat-item">
        <span class="stat-value">{{ header_stats.running|default('0') }}</span>
        <span class="stat-label">Running</span>
    </div>
    <div class="stat-item">
        <span class="stat-value">{{ header_stats.issues|default('0') }}</span>
        <span class="stat-label">Issues</span>
    </div>
</div>
{% endif %}
