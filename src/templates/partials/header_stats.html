<div class="header-stats">
    <div class="stat-item">
        <span class="stat-icon">📊</span>
        <span class="stat-text">{{ stats.total_apps or 0 }} Apps</span>
    </div>
    
    <div class="stat-item">
        <span class="stat-icon">🟢</span>
        <span class="stat-text">{{ stats.running_containers or 0 }} Running</span>
    </div>
    
    <div class="stat-item">
        <span class="stat-icon">🔍</span>
        <span class="stat-text">{{ stats.active_analyses or 0 }} Analyzing</span>
    </div>
    
    <div class="health-indicator">
        <span class="health-icon {{ 'healthy' if stats.system_health == 'healthy' else 'warning' if stats.system_health == 'warning' else 'error' }}">
            {{ '🟢' if stats.system_health == 'healthy' else '🟡' if stats.system_health == 'warning' else '🔴' }}
        </span>
        <span class="health-text">{{ stats.system_health|title if stats.system_health else 'Unknown' }}</span>
    </div>
</div>
