<div class="btn-group btn-group-sm" role="group">
    <button type="button" 
            class="btn btn-success"
            hx-post="/testing/infrastructure/start"
            hx-target="#infrastructure-status"
            hx-swap="innerHTML"
            hx-confirm="Start all testing infrastructure services?">
        <i class="fas fa-play me-1"></i>Start
    </button>
    <button type="button" 
            class="btn btn-warning"
            hx-post="/testing/infrastructure/restart"
            hx-target="#infrastructure-status"
            hx-swap="innerHTML"
            hx-confirm="Restart all testing infrastructure services?">
        <i class="fas fa-redo me-1"></i>Restart
    </button>
    <button type="button" 
            class="btn btn-danger"
            hx-post="/testing/infrastructure/stop"
            hx-target="#infrastructure-status"
            hx-swap="innerHTML"
            hx-confirm="Stop all testing infrastructure services?">
        <i class="fas fa-stop me-1"></i>Stop
    </button>
</div>
