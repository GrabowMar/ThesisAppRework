<!-- Bandit Configuration Panel -->
<div class="tool-config-panel" data-tool-config="bandit">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h6 class="mb-0"><i class="fab fa-python me-2"></i>Bandit Configuration</h6>
        <span class="badge bg-info">Python Security</span>
    </div>
    
    <div class="row">
        <!-- Confidence Levels -->
        <div class="col-md-6">
            <div class="mb-3">
                <label for="bandit_confidence" class="form-label">Confidence Level</label>
                <select name="bandit_confidence" id="bandit_confidence" class="form-select">
                    <option value="low">Low Confidence</option>
                    <option value="medium" selected>Medium Confidence</option>
                    <option value="high">High Confidence</option>
                </select>
                <div class="form-text">Higher confidence reduces false positives</div>
            </div>
        </div>
        
        <!-- Severity Filtering -->
        <div class="col-md-6">
            <div class="mb-3">
                <label class="form-label">Severity Levels</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="bandit_severity" value="low" id="bandit_sev_low" checked>
                    <label class="form-check-label" for="bandit_sev_low">Low</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="bandit_severity" value="medium" id="bandit_sev_medium" checked>
                    <label class="form-check-label" for="bandit_sev_medium">Medium</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="bandit_severity" value="high" id="bandit_sev_high" checked>
                    <label class="form-check-label" for="bandit_sev_high">High</label>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <!-- Test Selection -->
        <div class="col-md-6">
            <div class="mb-3">
                <label for="bandit_include_tests" class="form-label">Include Tests</label>
                <textarea name="bandit_include_tests" id="bandit_include_tests" class="form-control" rows="3" 
                          placeholder="B101,B102,B103 (leave empty for all)"></textarea>
                <div class="form-text">Comma-separated list of specific tests to include</div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="mb-3">
                <label for="bandit_exclude_tests" class="form-label">Exclude Tests</label>
                <textarea name="bandit_exclude_tests" id="bandit_exclude_tests" class="form-control" rows="3" 
                          placeholder="B404,B605"></textarea>
                <div class="form-text">Comma-separated list of tests to exclude</div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <!-- Path Filtering -->
        <div class="col-md-6">
            <div class="mb-3">
                <label for="bandit_exclude_paths" class="form-label">Exclude Paths</label>
                <textarea name="bandit_exclude_paths" id="bandit_exclude_paths" class="form-control" rows="2" 
                          placeholder="*/tests/*,*/venv/*"></textarea>
                <div class="form-text">Paths to exclude from scanning</div>
            </div>
        </div>
        
        <!-- Output Format -->
        <div class="col-md-6">
            <div class="mb-3">
                <label for="bandit_format" class="form-label">Output Format</label>
                <select name="bandit_format" id="bandit_format" class="form-select">
                    <option value="json" selected>JSON</option>
                    <option value="xml">XML</option>
                    <option value="txt">Text</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
        </div>
    </div>
    
    <div class="row">
        <!-- Advanced Options -->
        <div class="col-md-6">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="bandit_recursive" id="bandit_recursive" checked>
                <label class="form-check-label" for="bandit_recursive">
                    Recursive Scanning
                </label>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="mb-3">
                <label for="bandit_aggregate" class="form-label">Aggregate Results</label>
                <select name="bandit_aggregate" id="bandit_aggregate" class="form-select">
                    <option value="file">By File</option>
                    <option value="vuln">By Vulnerability</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Real-time validation feedback -->
    <div class="validation-feedback" id="bandit-validation"></div>
</div>
