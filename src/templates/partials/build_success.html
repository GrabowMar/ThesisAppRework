<div class="card">
    <div class="card-header">
        <h6 class="mb-0">Build Success: {{ model }}/app{{ app_num }}</h6>
    </div>
    <div class="card-body">
        <div class="alert alert-success" role="alert">
            <i class="fas fa-check-circle"></i>
            {{ message }}
        </div>
        
        {% if output %}
            <div class="mt-3">
                <h6>Build Output:</h6>
                <pre class="bg-dark text-light p-3 rounded" style="max-height: 300px; overflow-y: auto; font-size: 12px; line-height: 1.3;">{{ output }}</pre>
            </div>
        {% endif %}
        
        <div class="mt-3">
            <button class="btn btn-primary btn-sm" 
                    hx-post="/docker/start/{{ model }}/{{ app_num }}"
                    hx-target="#container-status-{{ model }}-{{ app_num }}"
                    hx-indicator="#loading-spinner">
                <i class="fas fa-play"></i> Start Containers
            </button>
        </div>
    </div>
</div>
