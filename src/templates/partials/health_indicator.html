<!-- Health Indicator Partial -->
<div class="health-indicator" 
     hx-get="{{ url_for('api.health_status') }}"
     hx-trigger="every 60s"
     hx-swap="outerHTML"
     title="System health: {{ status|title }} (Docker: {{ 'Online' if docker else 'Offline' }})">
    <span class="health-dot health-{{ status }}"></span>
</div>

<style>
.health-indicator {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
    cursor: pointer;
}

.health-dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.3);
    transition: all var(--transition-fast);
    position: relative;
}

.health-dot::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    opacity: 0.8;
}

.health-dot.health-healthy {
    background: var(--success-color);
    box-shadow: 0 0 6px rgba(34, 197, 94, 0.6);
}

.health-dot.health-healthy::after {
    background: rgba(255, 255, 255, 0.9);
}

.health-dot.health-degraded {
    background: var(--warning-color);
    box-shadow: 0 0 6px rgba(251, 191, 36, 0.6);
    animation: pulse-warning 2s infinite;
}

.health-dot.health-degraded::after {
    background: rgba(255, 255, 255, 0.9);
}

.health-dot.health-error {
    background: var(--danger-color);
    box-shadow: 0 0 6px rgba(239, 68, 68, 0.6);
    animation: pulse-error 1s infinite;
}

.health-dot.health-error::after {
    background: rgba(255, 255, 255, 0.9);
}

.health-dot.health-unknown {
    background: var(--text-muted);
    box-shadow: 0 0 6px rgba(107, 114, 128, 0.6);
    animation: pulse-unknown 3s infinite;
}

.health-dot.health-unknown::after {
    background: rgba(255, 255, 255, 0.7);
}

@keyframes pulse-warning {
    0%, 100% { 
        opacity: 1; 
        transform: scale(1);
    }
    50% { 
        opacity: 0.7; 
        transform: scale(1.1);
    }
}

@keyframes pulse-error {
    0%, 100% { 
        opacity: 1; 
        transform: scale(1);
    }
    50% { 
        opacity: 0.8; 
        transform: scale(1.2);
    }
}

@keyframes pulse-unknown {
    0%, 100% { 
        opacity: 0.6; 
    }
    50% { 
        opacity: 1; 
    }
}

.health-indicator:hover .health-dot {
    transform: scale(1.1);
    box-shadow: 0 0 12px currentColor;
}
</style>
