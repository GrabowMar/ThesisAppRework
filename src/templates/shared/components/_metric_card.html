{#
  Component: Metric Card
  Usage: Presents a single numeric metric with icon.
  Params (expects these vars in include context):
    - label (str)
    - value (any)
    - icon (Bootstrap icon name without bi- prefix)
    - variant (Bootstrap contextual color, default 'primary')
#}
<div class="c-metric-card h-100 p-3" data-component="metric-card" data-metric="{{ label|lower|replace(' ', '-') }}">
  <div class="d-flex align-items-center justify-content-between mb-1">
    <h2 class="fs-sm text-muted text-uppercase fw-semibold mb-0">{{ label }}</h2>
    <i class="bi bi-{{ icon }} text-{{ variant|default('primary') }} fs-4" aria-hidden="true"></i>
  </div>
  <div class="d-flex align-items-end justify-content-between">
    <p class="h3 mb-0" role="text" aria-label="{{ label }}: {{ value }}">{{ value }}</p>
  </div>
</div>
